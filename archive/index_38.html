        // --- æ ¸å¿ƒä¿®å¤ï¼šå¼ºåŠ›æè´¨æ¸…æ´— ---
        function sanitizeMaterial(child) {
            if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
                
                // 1. å¼ºåˆ¶ SRGB
                if (child.material.map) child.material.map.colorSpace = THREE.SRGBColorSpace;
                
                // 2. å»é™¤é‡‘å±æ„Ÿ (Tripo æ¨¡å‹å¸¸è§é—®é¢˜)
                child.material.metalness = 0.0; 
                child.material.roughness = 0.8; // é«˜ç²—ç³™åº¦=å“‘å…‰ç©å…·æ„Ÿ
                
                // 3. ç¨å¾®å¢åŠ è‡ªå‘å…‰

                child.material.needsUpdate = true;
            }

        function loadAssets(callback) {
            const loadingScreen = document.getElementById('loading-screen');
            const progressFill = document.getElementById('progress-fill');
            const files = [];
            files.push({ key: 'cat', path: './assets/models/cat.glb' });
            FURNITURE_DB.forEach(i => { if(i.modelFile) files.push({ key: i.id, path: './assets/models/'+i.modelFile }); });

            if(files.length===0) { callback(); return; }
            let count = 0;
            files.forEach(f => {
                const isObj = f.path.toLowerCase().endsWith('.obj');
                const l = isObj ? objLoader : gltfLoader;
                l.load(f.path, (data) => {
                    const sceneData = isObj ? data : data.scene;
                    const anims = isObj ? [] : data.animations;
                    
                    // åŠ è½½æ—¶æ¸…æ´—æè´¨
                    sceneData.traverse(sanitizeMaterial);
                    
                    loadedModels[f.key] = { scene: sceneData, animations: anims };
                    count++; check();
                }, undefined, (err)=>{ console.warn("Model Missing: "+f.path); count++; check(); });
            });
            function check() {
                progressFill.style.width = Math.floor((count/files.length)*100)+'%';
                if(count===files.length) { setTimeout(()=>{ if(loadingScreen) loadingScreen.remove(); callback(); }, 500); }
            }
        }

        // Decor Functions
        function applyDecorVisuals(item) {
            const setMaterial = (mesh, config) => {
                if (config.textureFile) {
                    textureLoader.load('./assets/textures/' + config.textureFile, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
                        if (config.decorType === 'floor') tex.repeat.set(4, 4); else tex.repeat.set(2, 1);
                        mesh.material.map = tex; mesh.material.color.setHex(0xffffff); mesh.material.needsUpdate = true;
                    });
                } else {
                    mesh.material.map = null; mesh.material.color.setHex(config.color); mesh.material.needsUpdate = true;
                }
            };
            if (item.decorType === 'floor') setMaterial(floorPlane, item);
            else if (item.decorType === 'wall') wallGroup.forEach(wall => setMaterial(wall, item));
        }
        function restoreDecorState(type) {
            const currentId = activeDecorId[type];
            if (currentId) { const item = FURNITURE_DB.find(i => i.id === currentId); if (item) applyDecorVisuals(item); } 
            else { const def = DEFAULT_DECOR[type]; applyDecorVisuals({ decorType: type, color: def.color, textureFile: def.texture }); }
        }
        function handleDecorClick(item) {
            const type = item.decorType;
            if (activeDecorId[type] === item.id) { activeDecorId[type] = null; restoreDecorState(type); updateStatusText("å·²æ¢å¤é»˜è®¤æ ·å¼"); } 
            else { if (heartScore >= item.price) { updateMoney(-item.price); activeDecorId[type] = item.id; applyDecorVisuals(item); updateStatusText("å·²è£…ä¿®: " + item.name); } else { alert("é‡‘é’±ä¸è¶³ï¼"); } }
            renderShopItems('decor'); 
        }

        // --- ä¿®å¤ï¼šå¿«é€’ç®±æ™ºèƒ½é¿éšœ ---
        function spawnMysteryBox(sourceItem) {
            // å®šä¹‰å°ºå¯¸
            let size = { x: 0.6, y: 0.5, z: 0.6 };
            if (sourceItem) {
                if (sourceItem.id === 'rug') { size = { x: 1.0, y: 0.8, z: 0.5 }; }
                else {
                    size.x = Math.max(0.5, sourceItem.size.x * 0.8);
                    size.y = Math.max(0.5, sourceItem.size.y * 0.8);
                    size.z = Math.max(0.5, sourceItem.size.z * 0.8);
                }
            }

            // å°è¯•æ‰¾ç©ºä½ (æœ€å¤š20æ¬¡)
            let finalPos = null;
            const dummyBox = new THREE.Box3();
            const tempMesh = new THREE.Mesh(new THREE.BoxGeometry(size.x, size.y, size.z));

            for (let i = 0; i < 20; i++) {
                const x = (Math.random() - 0.5) * 8; 
                const z = (Math.random() - 0.5) * 8;
                
                tempMesh.position.set(x, size.y/2, z);
                tempMesh.updateMatrixWorld();
                dummyBox.setFromObject(tempMesh);
                dummyBox.expandByScalar(-0.05);

                let overlap = false;
                for (let f of placedFurniture) {
                    const fBox = new THREE.Box3().setFromObject(f);
                    if (dummyBox.intersectsBox(fBox)) { overlap = true; break; }
                }

                if (!overlap) { finalPos = { x, y: size.y/2, z }; break; }
            }

            if (!finalPos) { updateStatusText("å®¶é‡Œå¤ªæŒ¤äº†ï¼Œç®±å­æ²¡åœ°æ”¾..."); return; }

            const boxGeo = new THREE.BoxGeometry(size.x, size.y, size.z);
            const boxMat = new THREE.MeshStandardMaterial({ color: 0xcd853f });
            const box = new THREE.Mesh(boxGeo, boxMat);
            box.position.set(finalPos.x, finalPos.y, finalPos.z);
            box.castShadow = true; box.receiveShadow = true;
            box.userData = { isBox: true, dbItem: { layer: 1, name: "å¿«é€’ç®±", type: 'floor' } };
            scene.add(box); placedFurniture.push(box);
            showEmote(box.position, 'ğŸ“¦');
        }

        // --- Cat Class ---
        class Cat {
            constructor(scene, color) {
                this.scene = scene; this.state='idle'; this.targetPos=new THREE.Vector3(); this.interactTarget=null; this.timer=0; this.mixer=null; this.actions={}; this.isAnimated=false;
                this.petCount = 0; this.patience = 5 + Math.floor(Math.random() * 6); // 5-10
                this.angryTime = 0; 
                this.mesh=new THREE.Group(); this.scene.add(this.mesh); this.downRay=new THREE.Raycaster(); this.downRay.ray.direction.set(0,-1,0); this.forwardRay=new THREE.Raycaster();

                if (loadedModels['cat']) {
                    const model = SkeletonUtils.clone(loadedModels['cat'].scene);
                    model.scale.set(CAT_CONFIG.scale, CAT_CONFIG.scale, CAT_CONFIG.scale);
                    model.position.y = CAT_CONFIG.yOffset;
                    model.rotation.x = CAT_CONFIG.rotateX; model.rotation.y = CAT_CONFIG.rotateY;
                    this.mesh.add(model);

                    if (loadedModels['cat'].animations.length > 0) {
                        this.isAnimated = true; this.mixer = new THREE.AnimationMixer(model);
                        const anims = loadedModels['cat'].animations;
                        const idleAnim = anims[CAT_CONFIG.idleIndex] || anims[0]; 
                        const walkAnim = anims[CAT_CONFIG.walkIndex] || anims[1];
                        const sleepAnim = anims[CAT_CONFIG.sleepIndex] || anims[0];
                        const petAnim = anims[CAT_CONFIG.petIndex] || anims[0]; 

                        this.actions['idle'] = this.mixer.clipAction(idleAnim);
                        this.actions['walk'] = this.mixer.clipAction(walkAnim);
                        this.actions['sleep'] = this.mixer.clipAction(sleepAnim);
                        this.actions['pet'] = this.mixer.clipAction(petAnim); 
                        
                        this.actions['sleep'].setLoop(THREE.LoopOnce); this.actions['sleep'].clampWhenFinished = true;
                        this.actions['idle'].play(); this.currentAction = this.actions['idle'];
                    }
                } else { this.mesh.add(this.createBlockCat(color)); }
                this.mesh.position.set(0, 0, 0); this.chooseNewAction();
            }
            createBlockCat(color) { const g=new THREE.Group(); const m=new THREE.MeshStandardMaterial({color:color}); const b=new THREE.Mesh(new THREE.BoxGeometry(0.4,0.3,0.6),m); b.position.y=0.15; g.add(b); const h=new THREE.Mesh(new THREE.BoxGeometry(0.35,0.3,0.3),m); h.position.set(0,0.4,0.4); g.add(h); return g; }
            
            update(dt) {
                if(this.isAnimated && this.mixer) this.mixer.update(dt);
                const rayOrigin=this.mesh.position.clone(); rayOrigin.y=5; this.downRay.set(rayOrigin, new THREE.Vector3(0,-1,0));
                const hitCandidates=[floorPlane, ...placedFurniture.filter(f=>f.userData.dbItem&&f.userData.dbItem.layer===1)];
                const hits=this.downRay.intersectObjects(hitCandidates, true); 
                let targetY=0; if(hits.length>0) targetY=hits[0].point.y;
                this.mesh.position.y += (targetY - this.mesh.position.y) * 0.2;

                if(this.interactTarget) { if(!placedFurniture.includes(this.interactTarget)||!this.interactTarget.visible) { this.interrupt(); return; } }
                
                if (this.state === 'angry') {
                    if (Date.now() > this.angryTime) { this.state = 'idle'; this.patience = 5 + Math.floor(Math.random() * 6); this.petCount = 0; updateStatusText("çŒ«å’ªæ°”æ¶ˆäº†"); }
                }

                if(this.state==='walking') {
                    this.playAction('walk');
                    const dir=new THREE.Vector3().subVectors(this.targetPos,this.mesh.position); dir.y=0;
                    const dist=dir.length();
                    const forwardDir = dir.clone().normalize();
                    this.forwardRay.set(this.mesh.position.clone().add(new THREE.Vector3(0,0.3,0)), forwardDir);
                    const obstacles = placedFurniture.filter(f => f.userData.dbItem.layer > 0 && f !== this.interactTarget);
                    const cols = this.forwardRay.intersectObjects(obstacles, true);
                    if(cols.length>0 && cols[0].distance<0.5) { this.chooseNewAction(); return; }

                    if(dist<0.1) {
                        this.mesh.position.x=this.targetPos.x; this.mesh.position.z=this.targetPos.z;
                        if(this.interactTarget) this.enterInteraction(); else { this.state='idle'; this.timer=2; }
                    } else {
                        dir.normalize(); this.mesh.position.add(dir.multiplyScalar(2.0*dt)); this.mesh.lookAt(this.targetPos.x, this.mesh.position.y, this.targetPos.z);
                    }
                } else if(this.state==='idle') {
                    this.playAction('idle');
                    this.timer-=dt; if(this.timer<=0) this.chooseNewAction();
                } else if(this.state==='interacting') {
                    if (this.interactTarget && this.interactTarget.userData.dbItem.canSleep) this.playAction('sleep');
                    else this.playAction('idle');
                    this.timer-=dt; if(Math.random()<0.01)spawnHeart(this.mesh.position); if(this.timer<=0)this.leaveInteraction();
                } else if(this.state==='petting') {
                    this.playAction('pet'); 
                }
            }
            playAction(name) { if(this.isAnimated && this.currentAction !== this.actions[name]) { this.currentAction.fadeOut(0.2); this.actions[name].reset().fadeIn(0.2).play(); this.currentAction = this.actions[name]; } }
            
            pet() {
                if (this.state === 'angry') { showEmote(this.mesh.position, 'ğŸ’¢'); return; }
                if (this.petCount >= this.patience) {
                    showEmote(this.mesh.position, 'ğŸ’¢'); 
                    this.state = 'angry';
                    this.angryTime = Date.now() + 15 * 60 * 1000; 
                    this.chooseNewAction(); 
                    updateStatusText("çŒ«å’ªç”Ÿæ°”äº† (15m CD)");
                } else {
                    this.petCount++;
                    spawnHeart(this.mesh.position);
                    showEmote(this.mesh.position, 'ğŸ˜»');
                    this.state = 'petting';
                    if (this.resetTimer) clearTimeout(this.resetTimer);
                    this.resetTimer = setTimeout(() => { if (this.state === 'petting') this.state = 'idle'; }, 2000);
                }
            }
            resetCooldown() { this.angryTime = 0; this.state = 'idle'; this.petCount = 0; this.patience = 10; showEmote(this.mesh.position, 'â¤ï¸'); }
            interrupt() { showEmote(this.mesh.position,'â“'); this.state='idle'; this.interactTarget=null; this.timer=1; } 
            chooseNewAction() {
                // ç›’å­ > å®¶å…· > éšæœº
                const boxes = placedFurniture.filter(f => f.userData.isBox);
                const valid=placedFurniture.filter(f=>f.userData.dbItem.layer===1 && f.visible && f.userData.type!=='wall' && !f.userData.isBox);
                let target = null;
                if (boxes.length > 0 && Math.random() < 0.8) target = boxes[0];
                else if (valid.length > 0 && Math.random() < 0.6) target = valid[Math.floor(Math.random()*valid.length)];

                if(target) { this.interactTarget=target; this.targetPos.copy(this.interactTarget.position); this.state='walking'; }
                else { this.interactTarget=null; this.targetPos.set((Math.random()-0.5)*8,0,(Math.random()-0.5)*8); this.state='walking'; }
            }
            enterInteraction() { 
                this.state='interacting'; this.timer=5+Math.random()*5; 
                if (this.interactTarget && this.interactTarget.userData.isBox) { this.timer = 15; showEmote(this.mesh.position, 'ğŸ“¦'); }
                if(this.interactTarget) this.mesh.rotation.y=Math.random()*Math.PI*2; 
            }
            leaveInteraction() { this.state='idle'; this.timer=0.5; }
        }

        window.debugAddMoney = function() { updateMoney(100); };
        function updateMoney(amt) { heartScore+=amt; document.getElementById('heart-count').innerText=heartScore; refreshShopState(); }
        function refreshShopState() {

        function spawnHeart(pos) { const v=pos.clone(); v.y+=1; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='heart-float'; e.innerText='â¤ +5'; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); updateMoney(5); setTimeout(()=>e.remove(),1500); }
        function showEmote(pos,t) { const v=pos.clone(); v.y+=1.2; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='emote-bubble'; e.innerText=t; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); setTimeout(()=>e.remove(),1000); }

        window.startNewPlacement = function(id) {

        document.getElementById('btn-move').onclick=()=>{if(selectedObject)startMovingOld(selectedObject);hideContextMenu();}
        document.getElementById('btn-delete').onclick=()=>{if(selectedObject)deleteSelected();hideContextMenu();}
        document.getElementById('btn-cancel').onclick=()=>{deselect();hideContextMenu();}

        function renderShopItems(cat) {

            FURNITURE_DB.filter(i=>i.type===typeFilter).forEach(item=>{

                const col=document.createElement('div'); col.className='color-preview';

        function createGhost() {
            if(ghostMesh) scene.remove(ghostMesh);
            const item = currentItemData;
            if (item.modelFile && loadedModels[item.id]) {
                const rawModel = loadedModels[item.id].scene.clone();
                // å†æ¬¡åº”ç”¨æè´¨ä¿®å¤
                rawModel.traverse(sanitizeMaterial);
                if (item.fixBottom) { const box = new THREE.Box3().setFromObject(rawModel); rawModel.position.y = -box.min.y; }
                if (item.autoCenter) { const box = new THREE.Box3().setFromObject(rawModel); const c=new THREE.Vector3(); box.getCenter(c); rawModel.position.x-=c.x; rawModel.position.z-=c.z; }
                ghostMesh = new THREE.Group(); ghostMesh.add(rawModel);
                const s = item.modelScale || 1.0; ghostMesh.scale.set(s,s,s);
            } else {
                let mat = item.light ? new THREE.MeshStandardMaterial({color:item.color, emissive:item.color, emissiveIntensity:0.5, transparent:true, opacity:0.6}) : new THREE.MeshStandardMaterial({color:item.color, transparent:true, opacity:0.6});
                let geo;
                if (item.id === 'rug') { geo = new THREE.CylinderGeometry(item.size.x/2, item.size.x/2, item.size.y, 32); geo.translate(0, item.size.y/2, 0); } 
                else { geo = new THREE.BoxGeometry(item.size.x, item.size.y, item.size.z); if(!item.modelFile) geo.translate(0, item.size.y/2, 0); }
                ghostMesh = new THREE.Mesh(geo, mat);
            }
            ghostMesh.traverse((c) => { if (c.isMesh) { c.material = c.material.clone(); c.material.transparent = true; c.material.opacity = 0.5; } });
            ghostMesh.position.set(0,-100,0);
            if(item.type!=='wall') ghostMesh.rotation.y = currentRotation;
            scene.add(ghostMesh);
        }

        function checkColl(isWall) {
            ghostMesh.updateMatrixWorld(); const box=new THREE.Box3().setFromObject(ghostMesh); 
            if (currentItemData.layer === 0) { box.min.x+=0.1; box.max.x-=0.1; box.min.z+=0.1; box.max.z-=0.1; } else { box.expandByScalar(-0.1); }
            let col=false;
            if(!isWall) for(let o of obstacles) if(box.intersectsBox(new THREE.Box3().setFromObject(o))) { col=true; break; }
            if(!col) for(let f of placedFurniture) { 
                if(mode==='moving_old'&&f===selectedObject)continue; 
                const myL=currentItemData.layer; const otherL=f.userData.dbItem.layer;
                if(myL===0 || otherL===0) continue; if(myL===2 && otherL===1) continue; if(myL===1 && otherL===2) continue; 
                if(box.intersectsBox(new THREE.Box3().setFromObject(f))) { col=true; break; } 
            }
            if(ghostMesh.position.y<0 && currentItemData.layer !== 0) col=true; 
            if(col) { ghostMesh.traverse(c=>{if(c.isMesh)c.material.color.setHex(0xff0000)}); canPlace=false; updateStatusText("ä½ç½®å†²çª", "invalid"); } 
            else { ghostMesh.traverse(c=>{if(c.isMesh) c.material.color.setHex(0xffffff); }); canPlace=true; updateStatusText("å¯æ”¾ç½®", "valid"); }
        }
        
        function confirmPlace() {
            if(mode === 'placing_new') { if(heartScore >= currentItemData.price) updateMoney(-currentItemData.price); else { alert("é‡‘é’±ä¸è¶³!"); cancelPlace(); return; } }
            let m;
            if (currentItemData.modelFile && loadedModels[currentItemData.id]) {
                const raw = loadedModels[currentItemData.id].scene.clone();
                raw.traverse(sanitizeMaterial);
                if (currentItemData.fixBottom) { const box=new THREE.Box3().setFromObject(raw); raw.position.y=-box.min.y; }
                if (currentItemData.autoCenter) { const box=new THREE.Box3().setFromObject(raw); const c=new THREE.Vector3(); box.getCenter(c); raw.position.x-=c.x; raw.position.z-=c.z; }
                m = new THREE.Group(); m.add(raw);
                const s = currentItemData.modelScale || 1.0; m.scale.set(s,s,s);
            } else { m = ghostMesh.clone(); m.traverse(c=>{if(c.isMesh){ c.material=c.material.clone(); c.material.transparent=false; c.material.opacity=1; c.material.color.setHex(currentItemData.color); }}); }

            m.position.copy(ghostMesh.position); m.rotation.copy(ghostMesh.rotation);
            m.traverse(c => { 
                if(c.isMesh) { 
                    c.castShadow=true; c.receiveShadow=true; 
                    if (!currentItemData.modelFile.endsWith('.glb')) c.material.color.setHex(currentItemData.color); 
                    if(currentItemData.light) { c.material.emissiveIntensity = 0.8; if(!currentItemData.modelFile) c.material.emissive.setHex(currentItemData.color); } else { c.material.emissive.setHex(0); } 
                } 
            });
            m.userData={type:currentItemData.type, dbItem: currentItemData, origScale: m.scale.clone()}; 
            if(currentItemData.light) {
                if (currentItemData.lightType === 'point') { const bulb = new THREE.PointLight(0xffaa00, 0.5, 3); bulb.position.set(0, 0.3, 0); bulb.castShadow = true; m.add(bulb); } 
                else { const sl = new THREE.SpotLight(0xfff0dd, 5); sl.position.set(0,0,0); sl.target.position.set(0,0,5); sl.angle = Math.PI / 3; sl.penumbra = 0.5; sl.castShadow = true; m.add(sl); m.add(sl.target); }
            }
            scene.add(m); 
            
            if (mode === 'placing_new' && currentItemData.layer === 1) {
                setTimeout(() => spawnMysteryBox(currentItemData), 1000); 
            }

            if(mode==='moving_old') { scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
            placedFurniture.push(m); playBounce(m);
            if(mode==='moving_old') { mode='idle'; scene.remove(ghostMesh); ghostMesh=null; updateStatusText("ç§»åŠ¨å®Œæˆ"); }
        }

        function onDown(e) { if(e.target!==renderer.domElement)return; startPointer.x=e.clientX; startPointer.y=e.clientY; if(mode==='idle' && e.button===0) { raycaster.setFromCamera(pointer, camera); for(let cat of cats) { const hits=raycaster.intersectObject(cat.mesh,true); if(hits.length>0){ cat.pet(); return; } } const hits=raycaster.intersectObjects(placedFurniture); if(hits.length>0) { const obj=hits[0].object; let root=obj; while(root.parent&&root.parent!==scene)root=root.parent; if(root.userData.isBox) { scene.remove(root); const i=placedFurniture.indexOf(root); if(i>-1)placedFurniture.splice(i,1); updateMoney(10); spawnHeart(root.position); updateStatusText("å›æ”¶çº¸ç®±+10"); return; } longPressTimer=setTimeout(()=>selectObj(root,e.clientX,e.clientY),500); } } if(e.button===1&&ghostMesh&&currentItemData.type!=='wall'){e.preventDefault();rotateItem();return;} if(e.button===0 && (mode==='placing_new'||mode==='moving_old')&&canPlace&&ghostMesh) confirmPlace(); }
        function onUp() { if(longPressTimer){clearTimeout(longPressTimer);longPressTimer=null;} }
        function handleLong(e) { /* handled in onDown */ }
        function selectObj(m,x,y) { deselect(); let t=m; while(t.parent&&t.parent!==scene)t=t.parent; selectedObject=t; selectionBox=new THREE.BoxHelper(selectedObject,0xffffff); scene.add(selectionBox); showMenu(x,y); updateStatusText("é€‰ä¸­: å®¶å…·"); }
        function deselect() { selectedObject=null; if(selectionBox){scene.remove(selectionBox);selectionBox=null;} document.getElementById('context-menu').style.display='none'; }
        function cancelPlace() { if(ghostMesh)scene.remove(ghostMesh); mode='idle'; ghostMesh=null; updateStatusText("æµè§ˆä¸­"); }
        function cancelMove() { if(mode==='moving_old'){if(ghostMesh)scene.remove(ghostMesh);if(selectedObject){selectedObject.position.copy(editingObjectOriginalPos);selectedObject.quaternion.copy(editingObjectOriginalQuat);selectedObject.visible=true;}} deselect(); mode='idle'; ghostMesh=null; }
        function showMenu(x,y) { const m=document.getElementById('context-menu'); m.style.display='flex'; let px=x+10, py=y+10; if(px+100>window.innerWidth)px=window.innerWidth-110; if(py+100>window.innerHeight)py=window.innerHeight-110; m.style.left=px+'px'; m.style.top=py+'px'; }
        function hideContextMenu() { document.getElementById('context-menu').style.display='none'; }
        function updateStatusText(t,c) { const e=document.getElementById('status-text'); e.innerText=t; e.className=c==='valid'?'status-valid':(c==='invalid'?'status-invalid':''); }
        function playBounce(m) { let f=0; const baseScale = m.userData.origScale || new THREE.Vector3(1,1,1); function a(){ if(f<20){const k=f/20; const s=0.1+(0.9)*(Math.sin(k*Math.PI*1.5)*0.2+k); m.scale.set(baseScale.x*s, baseScale.y*s, baseScale.z*s); f++; requestAnimationFrame(a); }else m.scale.copy(baseScale); } a(); }
        function rotateItem() { currentRotation += Math.PI/2; if(ghostMesh) { ghostMesh.rotation.y = currentRotation; checkColl(false); } }
        function startMovingOld(m) { mode = 'moving_old'; editingObjectOriginalPos=m.position.clone(); editingObjectOriginalQuat=m.quaternion.clone(); const savedData = m.userData.dbItem || FURNITURE_DB[0]; currentItemData = savedData; if(currentItemData.type!=='wall') currentRotation=m.rotation.y; else currentRotation=0; createGhost(); m.visible=false; updateStatusText("æ­£åœ¨ç§»åŠ¨..."); }
        function deleteSelected() { if(!selectedObject)return; scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
        function onMove(e) { if(longPressTimer) { if(Math.hypot(e.clientX-startPointer.x, e.clientY-startPointer.y)>5) { clearTimeout(longPressTimer); longPressTimer=null; } } pointer.x=(e.clientX/window.innerWidth)*2-1; pointer.y=-(e.clientY/window.innerHeight)*2+1; if((mode==='placing_new'||mode==='moving_old') && ghostMesh) { raycaster.setFromCamera(pointer, camera); if(currentItemData.type==='wall') { const hits = raycaster.intersectObjects(obstacles); if(hits.length>0) { const h=hits[0]; const n=h.face.normal; if(Math.abs(n.y)>0.5) return; const pos=h.point.clone().add(n.clone().multiplyScalar(currentItemData.size.z/2+0.01)); if(Math.abs(n.x)>0.5) { pos.y=Math.round(pos.y/0.5)*0.5; pos.z=Math.round(pos.z/0.5)*0.5; } else { pos.x=Math.round(pos.x/0.5)*0.5; pos.y=Math.round(pos.y/0.5)*0.5; } const hh=currentItemData.size.y/2; if(pos.y<hh) pos.y=hh; if(pos.y+hh>3) pos.y=3-hh; ghostMesh.position.copy(pos); ghostMesh.lookAt(pos.clone().add(n)); checkColl(true); } return; } let onTable = false; if(currentItemData.layer === 2) { const hits = raycaster.intersectObjects(placedFurniture.filter(f=>f.visible && f.userData.dbItem.layer===1)); if(hits.length > 0) { const hit = hits[0]; ghostMesh.position.set(hit.point.x, hit.point.y, hit.point.z); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); onTable = true; } } if(!onTable) { const hits = raycaster.intersectObject(floorPlane); if(hits.length>0) { const p=hits[0].point; ghostMesh.position.set(Math.round(p.x/0.5)*0.5, 0, Math.round(p.z/0.5)*0.5); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); } } } }

        function init() { loadAssets(() => { updateStatusText("å¼€å§‹æ¸¸æˆ"); startGame(); }); }

        function startGame() {
            document.getElementById('heart-count').innerText = heartScore;
            window.switchCategory('floor');
            
            // --- å¼€å¯ sRGB é¢œè‰²æ ¡æ­£ ---
            renderer = new THREE.WebGLRenderer({ antialias: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; 
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            document.body.appendChild(renderer.domElement);
            
            scene = new THREE.Scene(); scene.background = new THREE.Color(0xe0f7fa);
            const aspect=window.innerWidth/window.innerHeight; const d=12;
            camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20); camera.lookAt(0,0,0);
            controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.maxPolarAngle = Math.PI/2.1;
            
            // å¢å¼ºå…‰ç…§ï¼šé«˜äº®æ— æ­»è§’
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 1.2); 
            scene.add(hemiLight);
            
            // å¼ºåŠ›ç¯å¢ƒå…‰
            const al = new THREE.AmbientLight(0xffffff, 0.9); 
            scene.add(al);
            
            const dl = new THREE.DirectionalLight(0xffdfba, 1.2); 
            dl.position.set(15,25,10); dl.castShadow=true;
            dl.shadow.camera.left=-15; dl.shadow.camera.right=15; dl.shadow.camera.top=15; dl.shadow.camera.bottom=-15; 
            scene.add(dl);
            
            raycaster = new THREE.Raycaster(); pointer = new THREE.Vector2();
            
            const fg=new THREE.PlaneGeometry(12,12); const fm=new THREE.MeshStandardMaterial({color:DEFAULT_DECOR.floor.color});
            floorPlane=new THREE.Mesh(fg, fm); floorPlane.rotation.x=-Math.PI/2; floorPlane.receiveShadow=true; scene.add(floorPlane);
            const gh=new THREE.GridHelper(12,24,0xffffff,0xffffff); gh.position.y=0.01; gh.material.opacity=0.2; gh.material.transparent=true; scene.add(gh);
            const wm=new THREE.MeshStandardMaterial({color:DEFAULT_DECOR.wall.color});
            const w1=new THREE.Mesh(new THREE.BoxGeometry(10,3,0.5), wm); w1.position.set(0,1.5,-5.25); w1.receiveShadow=true; w1.castShadow=true; scene.add(w1); obstacles.push(w1);
            const w2=new THREE.Mesh(new THREE.BoxGeometry(0.5,3,10), wm); w2.position.set(-5.25,1.5,0); w2.receiveShadow=true; w2.castShadow=true; scene.add(w2); obstacles.push(w2);
            wallGroup = [w1, w2];
            
            cats.push(new Cat(scene, 0xffa502));

            window.addEventListener('resize', ()=> { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('pointermove', onMove); window.addEventListener('pointerdown', onDown); window.addEventListener('pointerup', onUp);
            window.addEventListener('contextmenu', (e)=>{ e.preventDefault(); if(mode==='placing_new') cancelPlace(); else if(mode==='moving_old') cancelMove(); else deselect(); });
            window.addEventListener('keydown', (e)=>{ if((e.key==='r'||e.key==='R') && ghostMesh && currentItemData.type!=='wall') rotateItem(); });
            animate();
        }
        
        let lastTime=0;
        function animate(time) {
            requestAnimationFrame(animate); const dt=(time-lastTime)/1000; lastTime=time;
            controls.update(); if(selectionBox) selectionBox.material.opacity=0.5+Math.sin(time*0.005)*0.5;
            for(const cat of cats) cat.update(dt||0.016);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
