<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪的家 - 阶段28: 色彩还原修复版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0f7fa; font-family: 'Microsoft YaHei', sans-serif; }
        canvas { display: block; outline: none; }
        
        #loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s;}
        #loading-text { font-size: 20px; color: #555; margin-bottom: 10px; }
        #progress-bar { width: 200px; height: 5px; background: #ddd; }
        #progress-fill { width: 0%; height: 100%; background: #ffaa00; transition: width 0.2s; }

        #shop-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 700px; background: rgba(255, 255, 255, 0.98); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; user-select: none; z-index: 10; }
        #tabs { display: flex; background: #f0f0f0; border-bottom: 1px solid #ddd; }
        .tab { flex: 1; text-align: center; padding: 10px 0; cursor: pointer; font-size: 14px; color: #666; }
        .tab.active { background: #fff; color: #333; font-weight: bold; border-bottom: 3px solid #ffaa00; }
        #items-scroll { display: flex; gap: 12px; padding: 15px; overflow-x: auto; white-space: nowrap; scrollbar-width: thin; }
        .item-btn { flex: 0 0 auto; width: 80px; height: 85px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; background: #fff; color: #333; position: relative; transition: all 0.2s; }
        .item-btn.selected { border: 3px solid #ffaa00; background: #fff8e1; transform: translateY(-3px); }
        .item-btn.disabled { filter: grayscale(100%); opacity: 0.6; cursor: not-allowed; }
        .color-preview { width: 24px; height: 24px; border-radius: 50%; margin-bottom: 5px; border: 1px solid rgba(0,0,0,0.1); background-size: cover; }
        .price-tag { margin-top: 4px; font-size: 11px; color: #e74c3c; font-weight: bold; background: #fff0f0; padding: 2px 6px; border-radius: 8px; }
        
        #heart-panel { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.95); padding: 8px 15px; border-radius: 20px; font-size: 18px; color: #e74c3c; font-weight: bold; z-index: 20; display:flex; gap:10px;}
        #debug-btn { background: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        #tutorial { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 15px; border-radius: 12px; pointer-events: none; z-index: 5; }
        #context-menu { position: absolute; display: none; background: white; padding: 8px; border-radius: 8px; z-index: 100; flex-direction: column; gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .context-btn { padding: 8px 16px; border: 1px solid #eee; background: #f9f9f9; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-delete { color: red; background: #fff0f0; }
        
        .status-valid { color: green; font-weight: bold; }
        .status-invalid { color: red; font-weight: bold; }
        .heart-float { position: absolute; color: #e74c3c; font-weight: bold; font-size: 20px; pointer-events: none; animation: floatUp 1.5s ease-out forwards; z-index: 30; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-50px) scale(1.5); opacity: 0; } }
        .emote-bubble { position: absolute; font-size: 24px; pointer-events: none; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 25; }
        @keyframes popUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    </style>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const div = document.getElementById('loading-text');
            if(div) div.innerText = "Error: " + msg;
            return false;
        };
    </script>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-text">资源加载中...</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <div id="heart-panel">
        ❤️ <span id="heart-count">500</span>
        <button id="debug-btn" onclick="debugAddMoney()">+100</button>
    </div>

    <div id="tutorial">
        <strong>V28 色彩还原版</strong><br>
        1. <strong>SRGB模式</strong>：开启真实色彩还原<br>
        2. <strong>墙壁</strong>：真正的象牙白 (#EBE5D1)<br>
        <div style="margin-top:5px; border-top:1px solid #ccc; padding-top:5px;">
            <span id="status-text">就绪</span>
        </div>

    <div id="context-menu">
        <div class="context-btn" id="btn-move">移动位置</div>
        <div class="context-btn btn-delete" id="btn-delete">删除家具</div>

    <div id="shop-panel">
        <div id="tabs">
            <div class="tab active" onclick="switchCategory('floor')">家具</div>
            <div class="tab" onclick="switchCategory('small')">小物</div>

            <div class="tab" onclick="switchCategory('decor')">装修</div>
        </div>
        <div id="items-scroll"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';

        const CAT_CONFIG = { scale: 0.35, rotateX: 0, rotateY: 0, yOffset: 0 };

        let scene, camera, renderer, controls;
        let raycaster, pointer, floorPlane, wallGroup;
        
        const loadedModels = {}; 
        const textureLoader = new THREE.TextureLoader();
        const gltfLoader = new GLTFLoader();
        const objLoader = new OBJLoader();
        
        let mode = 'idle', ghostMesh = null, currentItemData = null, currentRotation = 0, canPlace = false;
        let selectedObject = null, selectionBox = null, editingObjectOriginalPos = null, editingObjectOriginalQuat = null;
        let longPressTimer = null, startPointer = new THREE.Vector2();
        
        const obstacles = []; 
        const placedFurniture = []; 
        const cats = []; 
        let heartScore = 500; 
        let currentCategory = 'floor'; 

        // --- 修正颜色配置 ---
        // 象牙白: 0xEBE5D1 (RGB 235, 229, 209)
        const DEFAULT_DECOR = { floor: { color: 0xeee8d5, texture: null }, wall:  { color: 0xEBE5D1, texture: null } };
        let activeDecorId = { floor: null, wall: null };

        const FURNITURE_DB = [
            { id: 'rug',      type: 'floor', layer: 0, name: '圆地毯', price: 10,  color: 0x3498db, size: {x:2, y:0.02, z:2}, modelFile: 'rug.glb', modelScale: 1.5, yFix: 0.02, autoCenter: true },
            { id: 'bed',      type: 'floor', layer: 1, name: '猫窝',   price: 40,  color: 0xe67e22, size: {x:1, y:0.5, z:1}, modelFile: 'bed.glb', modelScale: 1.0 },
            { id: 'sofa',     type: 'floor', layer: 1, name: '大沙发', price: 150, color: 0xe74c3c, size: {x:3, y:1, z:1},   modelFile: 'sofa.glb', modelScale: 1.0 },
            { id: 'cat_tree', type: 'floor', layer: 1, name: '猫爬架', price: 100, color: 0x8e44ad, size: {x:1, y:2, z:1},   modelFile: 'cat_tree.glb', modelScale: 1.0 },
            { id: 'table',    type: 'floor', layer: 1, isSurface: true, surfaceHeight: 0.8, name: '木桌', price: 60,  color: 0x8d6e63, size: {x:1.5, y:0.8, z:1.5}, modelFile: 'table.glb', modelScale: 1.0 },
            { id: 'mug',      type: 'small', layer: 2, name: '马克杯', price: 5,   color: 0xffffff, size: {x:0.3, y:0.3, z:0.3}, modelFile: 'mug.glb', modelScale: 1.0, fixBottom: true },
            { id: 'lamp',     type: 'small', layer: 2, name: '台灯',   price: 25,  color: 0xf1c40f, size: {x:0.4, y:0.6, z:0.4}, light: true, lightType: 'point', modelFile: 'lamp.glb', modelScale: 1.0, fixBottom: true },
            { id: 'plant',    type: 'wall',  layer: 1, name: '壁挂藤', price: 20,  color: 0x2ecc71, size: {x:0.5, y:1, z:0.2}, modelFile: 'plant.glb', modelScale: 1.0 },
            { id: 'painting', type: 'wall',  layer: 1, name: '风景画', price: 50,  color: 0xFFD700, size: {x:1, y:1, z:0.1}, modelFile: 'painting.glb', modelScale: 1.0 },
            { id: 'window',   type: 'wall',  layer: 1, name: '落地窗', price: 120, color: 0x87CEEB, size: {x:1.5, y:2, z:0.2}, light: true, lightType: 'spot', modelFile: 'window_large.glb', modelScale: 1.0 },
            
            // 装修
            { id: 'floor_wood', type: 'decor', name: '木纹地板', price: 50, color: 0x8d6e63, decorType: 'floor', textureFile: 'wood.jpg' }, 
            { id: 'floor_tile', type: 'decor', name: '白瓷砖',   price: 50, color: 0xeeeeee, decorType: 'floor', textureFile: 'tile.jpg' },
            { id: 'wall_pink',  type: 'decor', name: '温馨粉墙', price: 50, color: 0xffcdd2, decorType: 'wall',  textureFile: 'wallpaper.jpg' },
            { id: 'wall_blue',  type: 'decor', name: '清爽蓝墙', price: 50, color: 0xb3e5fc, decorType: 'wall' }
        ];

        window.switchCategory = function(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab');
            if(cat==='floor') tabs[0].classList.add('active'); 
            else if(cat==='small') tabs[1].classList.add('active'); 
            else if(cat==='wall') tabs[2].classList.add('active');
            else tabs[3].classList.add('active'); 
            renderShopItems(cat);
        };

        function loadAssets(callback) {
            const loadingScreen = document.getElementById('loading-screen');
            const progressFill = document.getElementById('progress-fill');
            const files = [];
            files.push({ key: 'cat', path: './assets/models/cat.glb' });
            FURNITURE_DB.forEach(i => { if(i.modelFile) files.push({ key: i.id, path: './assets/models/'+i.modelFile }); });

            if(files.length===0) { callback(); return; }
            let count = 0;
            files.forEach(f => {
                const isObj = f.path.toLowerCase().endsWith('.obj');
                const l = isObj ? objLoader : gltfLoader;
                l.load(f.path, (data) => {
                    const sceneData = isObj ? data : data.scene;
                    const anims = isObj ? [] : data.animations;
                    sceneData.traverse(c=>{if(c.isMesh){c.castShadow=true;c.receiveShadow=true; c.frustumCulled=false;}}); 
                    loadedModels[f.key] = { scene: sceneData, animations: anims };
                    count++; check();
                }, undefined, (err)=>{ console.warn("Model Missing: "+f.path); count++; check(); });
            });
            function check() {
                progressFill.style.width = Math.floor((count/files.length)*100)+'%';
                if(count===files.length) { setTimeout(()=>{ loadingScreen.style.opacity=0; setTimeout(()=>loadingScreen.remove(),500); callback(); }, 500); }
            }
        }

        function applyDecorVisuals(item) {
            const setMaterial = (mesh, config) => {
                if (config.textureFile) {
                    textureLoader.load('./assets/textures/' + config.textureFile, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
                        if (config.decorType === 'floor') tex.repeat.set(4, 4); else tex.repeat.set(2, 1);
                        mesh.material.map = tex;
                        mesh.material.color.setHex(0xffffff); 
                        mesh.material.needsUpdate = true;
                    });
                } else {
                    mesh.material.map = null;
                    mesh.material.color.setHex(config.color);
                    mesh.material.needsUpdate = true;
                }
            };
            if (item.decorType === 'floor') setMaterial(floorPlane, item);
            else if (item.decorType === 'wall') obstacles.forEach(wall => setMaterial(wall, item));
        }

        function restoreDecorState(type) {
            const currentId = activeDecorId[type];
            if (currentId) {
                const item = FURNITURE_DB.find(i => i.id === currentId);
                if (item) applyDecorVisuals(item);
            } else {
                const def = DEFAULT_DECOR[type];
                applyDecorVisuals({ decorType: type, color: def.color, textureFile: def.texture });
            }
        }

        function handleDecorClick(item) {
            const type = item.decorType;
            if (activeDecorId[type] === item.id) {
                activeDecorId[type] = null;
                restoreDecorState(type);
                updateStatusText("已恢复默认样式");
            } else {
                if (heartScore >= item.price) {
                    updateMoney(-item.price);
                    activeDecorId[type] = item.id;
                    applyDecorVisuals(item);
                    updateStatusText("已装修: " + item.name);
                } else { alert("金钱不足！"); }
            }
            renderShopItems('decor'); 
        }

        class Cat {
            constructor(scene, color) {
                this.scene = scene; this.state='idle'; this.targetPos=new THREE.Vector3(); this.interactTarget=null; this.timer=0; this.mixer=null; this.actions={}; this.isAnimated=false;
                this.mesh=new THREE.Group(); this.scene.add(this.mesh); this.downRay=new THREE.Raycaster(); this.downRay.ray.direction.set(0,-1,0); this.forwardRay=new THREE.Raycaster();

                if (loadedModels['cat']) {
                    const model = SkeletonUtils.clone(loadedModels['cat'].scene);
                    model.scale.set(CAT_CONFIG.scale, CAT_CONFIG.scale, CAT_CONFIG.scale);
                    model.position.y = CAT_CONFIG.yOffset;
                    model.rotation.x = CAT_CONFIG.rotateX; 
                    model.rotation.y = CAT_CONFIG.rotateY;
                    this.mesh.add(model);

                    if (loadedModels['cat'].animations.length > 0) {
                        this.isAnimated = true; this.mixer = new THREE.AnimationMixer(model);
                        const anims = loadedModels['cat'].animations;
                        const idleAnim = anims[2] || anims[0]; const walkAnim = anims[7] || anims[1] || anims[0];
                        this.actions['idle'] = this.mixer.clipAction(idleAnim); this.actions['walk'] = this.mixer.clipAction(walkAnim);
                        this.actions['idle'].play(); this.currentAction = this.actions['idle'];
                    }
                } else { this.mesh.add(this.createBlockCat(color)); }
                this.mesh.position.set(0, 0, 0); this.chooseNewAction();
            }
            createBlockCat(color) { const g=new THREE.Group(); const m=new THREE.MeshStandardMaterial({color:color}); const b=new THREE.Mesh(new THREE.BoxGeometry(0.4,0.3,0.6),m); b.position.y=0.15; g.add(b); const h=new THREE.Mesh(new THREE.BoxGeometry(0.35,0.3,0.3),m); h.position.set(0,0.4,0.4); g.add(h); return g; }
            
            update(dt) {
                if(this.isAnimated && this.mixer) this.mixer.update(dt);
                const rayOrigin=this.mesh.position.clone(); rayOrigin.y=5; this.downRay.set(rayOrigin, new THREE.Vector3(0,-1,0));
                const hitCandidates=[floorPlane, ...placedFurniture.filter(f=>f.userData.dbItem&&f.userData.dbItem.layer===1)];
                const hits=this.downRay.intersectObjects(hitCandidates, true); 
                let targetY=0; if(hits.length>0) targetY=hits[0].point.y;
                this.mesh.position.y += (targetY - this.mesh.position.y) * 0.2;

                if(this.interactTarget) { if(!placedFurniture.includes(this.interactTarget)||!this.interactTarget.visible) { this.interrupt(); return; } }
                if(this.state==='walking') {
                    if(this.isAnimated && this.currentAction!==this.actions['walk']) { this.currentAction.fadeOut(0.2); this.actions['walk'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['walk']; }
                    const dir=new THREE.Vector3().subVectors(this.targetPos,this.mesh.position); dir.y=0;
                    const dist=dir.length();
                    
                    const forwardDir = dir.clone().normalize();
                    this.forwardRay.set(this.mesh.position.clone().add(new THREE.Vector3(0,0.3,0)), forwardDir);
                    const obstacles = placedFurniture.filter(f => f.userData.dbItem.layer > 0 && f !== this.interactTarget);
                    const cols = this.forwardRay.intersectObjects(obstacles, true);
                    if(cols.length>0 && cols[0].distance<0.5) { this.chooseNewAction(); return; }

                    if(dist<0.1) {
                        this.mesh.position.x=this.targetPos.x; this.mesh.position.z=this.targetPos.z;
                        if(this.interactTarget) this.enterInteraction(); else { this.state='idle'; this.timer=2; }
                    } else {
                        dir.normalize(); this.mesh.position.add(dir.multiplyScalar(2.0*dt)); this.mesh.lookAt(this.targetPos.x, this.mesh.position.y, this.targetPos.z);
                    }
                } else if(this.state==='idle') {
                    if(this.isAnimated && this.currentAction!==this.actions['idle']) { this.currentAction.fadeOut(0.2); this.actions['idle'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['idle']; }
                    this.timer-=dt; if(this.timer<=0) this.chooseNewAction();
                } else if(this.state==='interacting') {
                    if(this.isAnimated && this.currentAction!==this.actions['idle']) { this.currentAction.fadeOut(0.2); this.actions['idle'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['idle']; }
                    this.timer-=dt; if(Math.random()<0.01)spawnHeart(this.mesh.position); if(this.timer<=0)this.leaveInteraction();
                }
            }
            interrupt() { showEmote(this.mesh.position,'❓'); this.state='idle'; this.interactTarget=null; this.timer=1; } 
            chooseNewAction() {
                const valid=placedFurniture.filter(f=>f.userData.dbItem.layer===1 && f.visible && f.userData.type!=='wall');
                if(valid.length>0 && Math.random()<0.7) { this.interactTarget=valid[Math.floor(Math.random()*valid.length)]; this.targetPos.copy(this.interactTarget.position); this.state='walking'; }
                else { this.interactTarget=null; this.targetPos.set((Math.random()-0.5)*8,0,(Math.random()-0.5)*8); this.state='walking'; }
            }
            enterInteraction() { this.state='interacting'; this.timer=5+Math.random()*5; if(this.interactTarget) this.mesh.rotation.y=Math.random()*Math.PI*2; }
            leaveInteraction() { this.state='idle'; this.timer=0.5; }
        }

        window.debugAddMoney = function() { updateMoney(100); };
        function updateMoney(amt) { heartScore+=amt; document.getElementById('heart-count').innerText=heartScore; refreshShopState(); }
        function refreshShopState() { 
            document.querySelectorAll('.item-btn').forEach(b=>{
                const p=parseInt(b.dataset.price); 
                if(heartScore>=p) b.classList.remove('disabled'); else b.classList.add('disabled');
            }); 
        }
        function spawnHeart(pos) { const v=pos.clone(); v.y+=1; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='heart-float'; e.innerText='❤ +5'; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); updateMoney(5); setTimeout(()=>e.remove(),1500); }
        function showEmote(pos,t) { const v=pos.clone(); v.y+=1.2; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='emote-bubble'; e.innerText=t; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); setTimeout(()=>e.remove(),1000); }

        window.startNewPlacement = function(id) {
            const item = FURNITURE_DB.find(i=>i.id===id);
            if(heartScore<item.price && !activeDecorId[item.decorType]) { alert("金钱不足"); return; } 
            
            if (item.type === 'decor') { handleDecorClick(item); return; }

            deselect(); mode='placing_new'; currentItemData=item; currentRotation=0;
            createGhost(); 
            updateStatusText("放置: "+item.name);
            document.querySelectorAll('.item-btn').forEach(b=>b.classList.remove('selected'));
        }
        document.getElementById('btn-move').onclick=()=>{if(selectedObject)startMovingOld(selectedObject);hideContextMenu();}
        document.getElementById('btn-delete').onclick=()=>{if(selectedObject)deleteSelected()
