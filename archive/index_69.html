            if (hour < 5) return SKY_COLORS.night; else if (hour < 7) { if(hour < 6) { c1=SKY_COLORS.night; c2=SKY_COLORS.dawn; ratio=hour-5; } else { c1=SKY_COLORS.dawn; c2=SKY_COLORS.day; ratio=hour-6; } }
            else if (hour < 17) return SKY_COLORS.day; else if (hour < 19) { if(hour < 18) { c1=SKY_COLORS.day; c2=SKY_COLORS.dusk; ratio=hour-17; } else { c1=SKY_COLORS.dusk; c2=SKY_COLORS.night; ratio=hour-18; } }
            else return SKY_COLORS.night; return c1.clone().lerp(c2, ratio);
        }

            update(dt) {
                if(this.isAnimated && this.mixer) this.mixer.update(dt);
                this.decayStats(dt); this.updateBubblePosition(); this.updateUI();
                if (this.state !== 'jumping') {
                    const rayOrigin = this.mesh.position.clone(); rayOrigin.y = 5; this.downRay.set(rayOrigin, new THREE.Vector3(0,-1,0));

                if(this.state === 'walking') { this.handleWalkingLogic(dt); } else if (this.state === 'jumping') { this.updateJumping(dt); } else if(this.state === 'idle') { this.handleIdleLogic(dt); } else if(this.state === 'interacting') { this.handleInteractingLogic(dt); } else if(this.state === 'petting') { this.playAction('pet'); } else if (this.state === 'begging') { this.checkIfNeedsSatisfied(); this.mesh.lookAt(camera.position.x, this.mesh.position.y, camera.position.z); }

            updateJumping(dt) {

            }
            playAction(name) { if(this.isAnimated && this.currentAction !== this.actions[name]) { this.currentAction.fadeOut(0.2); this.actions[name].reset().fadeIn(0.2).play(); this.currentAction = this.actions[name]; } }
            pet() { if (this.state === 'angry') { showEmote(this.mesh.position, 'ğŸ’¢'); return; } if (this.petCount >= this.patience) { showEmote(this.mesh.position, 'ğŸ’¢'); this.state = 'angry'; this.angryTime = Date.now() + 15 * 60 * 1000; this.chooseNewAction(); updateStatusText("çŒ«å’ªç”Ÿæ°”äº† (15m CD)"); document.getElementById('cat-panel').classList.add('hidden'); } else { this.petCount++; spawnHeart(this.mesh.position); showEmote(this.mesh.position, 'ğŸ˜»'); this.state = 'petting'; if (this.resetTimer) clearTimeout(this.resetTimer); this.resetTimer = setTimeout(() => { if (this.state === 'petting') this.state = 'idle'; }, 2000); document.getElementById('cat-panel').classList.remove('hidden'); } }
            resetCooldown() { this.angryTime = 0; this.state = 'idle'; this.petCount = 0; this.patience = 10; showEmote(this.mesh.position, 'â¤ï¸'); }
            interrupt() { showEmote(this.mesh.position,'â“'); this.state='idle'; this.interactTarget=null; this.timer=1; this.hideBubble();}
            leaveInteraction() { this.state = 'idle'; this.interactTarget = null; this.timer = 1; }
            chooseNewAction() {
                const boxMeshes = placedFurniture.filter(f => f.userData.parentClass && f.userData.parentClass.isBox);
                const interactableFurnitureMeshes = placedFurniture.filter(f => f.userData.parentClass && f.userData.parentClass.dbItem.layer === 1 && f.visible && f.userData.parentClass.dbItem.type !== 'wall' && !f.userData.parentClass.isBox);
                let targetMesh = null; if (boxMeshes.length > 0 && Math.random() < 0.8) targetMesh = boxMeshes[Math.floor(Math.random() * boxMeshes.length)]; else if (interactableFurnitureMeshes.length > 0 && Math.random() < 0.6) targetMesh = interactableFurnitureMeshes[Math.floor(Math.random()*interactableFurnitureMeshes.length)];
                if(targetMesh) { this.interactTarget = targetMesh; this.setPath(targetMesh.position); this.state = 'walking'; } else { this.interactTarget = null; const randPos = new THREE.Vector3((Math.random()-0.5)*8, 0, (Math.random()-0.5)*8); this.setPath(randPos); this.state = 'walking'; }
            }
            enterInteraction() { 
                this.state = 'interacting'; this.timer = 5 + Math.random() * 5; 
                if (this.interactTarget && this.interactTarget.userData.parentClass && this.interactTarget.userData.parentClass.isBox) { this.timer = 15; showEmote(this.mesh.position, 'ğŸ“¦'); }
                if(this.interactTarget) { const isInsideBox = this.interactTarget.userData.parentClass && this.interactTarget.userData.parentClass.isBox && !this.interactTarget.userData.parentClass.isTipped; if (!isInsideBox) { this.mesh.rotation.y = Math.random() * Math.PI * 2; } }
            }
            setPath(targetPosition) { this.targetPos.copy(targetPosition); const vec = new THREE.Vector3().subVectors(this.mesh.position, targetPosition); vec.y = 0; vec.normalize(); if (this.interactTarget && this.interactTarget.userData.parentClass && (this.interactTarget.userData.parentClass.isBox || this.interactTarget.userData.parentClass.dbItem.type === 'functional')) { this.stopPos.copy(targetPosition).add(vec.multiplyScalar(0.7)); } else { this.stopPos.copy(targetPosition); } }
            decayStats(dt) { this.stats.hunger -= 2 * dt; this.stats.toilet -= 1.5 * dt; if(this.stats.hunger < 0) this.stats.hunger = 0; if(this.stats.toilet < 0) this.stats.toilet = 0; }
            findAvailableFurniture(subType, requiredState) { return placedFurniture.find(f => f.userData.parentClass && f.userData.parentClass.dbItem.subType === subType && f.userData.parentClass.functionalState === requiredState); }
            checkIfNeedsSatisfied() { this.playAction('idle'); if (this.stats.hunger < 30) { const food = this.findAvailableFurniture('food', 'full'); if (food || this.stats.hunger > 90) { this.state = 'idle'; this.hideBubble(); } } if (this.stats.toilet < 40) { const box = this.findAvailableFurniture('toilet', 'clean'); if (box || this.stats.toilet > 90) { this.state = 'idle'; this.hideBubble(); } } }
            onArriveDest() {
                if (this.interactTarget && this.interactTarget.userData.parentClass && this.interactTarget.userData.parentClass.isBox && !this.interactTarget.userData.parentClass.isTipped) { this.startJump(); return; }
                if (this.nextAction === 'EAT') { this.state = 'eating'; this.playAction('idle'); this.mesh.lookAt(this.targetFurniture.position.x, this.mesh.position.y, this.targetFurniture.position.z); setTimeout(() => { if(this.state !== 'eating') return; this.stats.hunger = 100; if(this.targetFurniture) this.targetFurniture.userData.parentClass.useByCat(); this.state = 'idle'; this.timer = 2; spawnHeart(this.mesh.position); }, 3000); } 
                else if (this.nextAction === 'POOP') { this.state = 'pooping'; this.playAction('idle'); this.mesh.lookAt(this.targetFurniture.position.x, this.mesh.position.y, this.targetFurniture.position.z); setTimeout(() => { if(this.state !== 'pooping') return; this.stats.toilet = 100; if(this.targetFurniture) this.targetFurniture.userData.parentClass.useByCat(); this.state = 'idle'; this.timer = 2; spawnHeart(this.mesh.position); }, 3000); }
                else { if (this.interactTarget) { this.mesh.position.x = this.interactTarget.position.x; this.mesh.position.z = this.interactTarget.position.z; } this.enterInteraction(); }
                this.nextAction = null; this.targetFurniture = null;
            }
        }

        function updateMoney(amt) { heartScore+=amt; document.getElementById('heart-count').innerText=heartScore; refreshShopState(); }
        function refreshShopState() { document.querySelectorAll('.item-btn').forEach(b=>{ const p=parseInt(b.dataset.price); if(heartScore>=p) b.classList.remove('disabled'); else b.classList.add('disabled'); }); }
        function spawnHeart(pos) { const v=pos.clone(); v.y+=1; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='heart-float'; e.innerText='â¤ +5'; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); updateMoney(5); setTimeout(()=>e.remove(),1500); }
        function showEmote(pos,t) { const v=pos.clone(); v.y+=1.2; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='emote-bubble'; e.innerText=t; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); setTimeout(()=>e.remove(),1000); }

        window.startNewPlacement = function(id) { const item = FURNITURE_DB.find(i=>i.id===id); if(heartScore<item.price && !activeDecorId[item.decorType]) { alert("é‡‘é’±ä¸è¶³"); return; } if (item.type === 'decor') { handleDecorClick(item); return; } deselect(); mode='placing_new'; currentItemData=item; currentRotation=0; createGhost(); updateStatusText("æ”¾ç½®: "+item.name); document.querySelectorAll('.item-btn').forEach(b=>b.classList.remove('selected')); }
        document.getElementById('btn-move').onclick=()=>{if(selectedObject)startMovingOld(selectedObject);hideContextMenu();}
        document.getElementById('btn-delete').onclick=()=>{if(selectedObject)deleteSelected();hideContextMenu();}
        document.getElementById('btn-cancel').onclick=()=>{deselect();hideContextMenu();}

        function renderShopItems(cat) {
            const c=document.getElementById('items-scroll'); c.innerHTML=''; let typeFilter = cat; 
            FURNITURE_DB.filter(i=>(i.type===typeFilter || (typeFilter==='floor' && i.type==='functional'))).forEach(item=>{
                const b=document.createElement('div'); b.className='item-btn'; b.dataset.price=item.price;
                if (item.type === 'decor' && activeDecorId[item.decorType] === item.id) { b.classList.add('selected'); }
                b.onclick=(e)=>{ e.stopPropagation(); if(!b.classList.contains('disabled')){ startNewPlacement(item.id); } };
                if (item.type === 'decor') { b.onmouseenter = () => applyDecorVisuals(item); b.onmouseleave = () => restoreDecorState(item.decorType); }
                const col=document.createElement('div'); col.className='color-preview'; 
                if(item.textureFile) col.style.backgroundImage = `url(./assets/textures/${item.textureFile})`; else { const colorVal = item.color !== undefined ? item.color : (item.modelColor !== undefined ? item.modelColor : 0xcccccc); col.style.background='#'+colorVal.toString(16).padStart(6,'0'); }
                const t=document.createElement('span'); t.innerText=item.name; const p=document.createElement('div'); p.className='price-tag'; p.innerText='â¤ '+item.price;
                b.append(col,t,p); c.appendChild(b);
            }); refreshShopState();
        }

        function createGhost() {
            if(ghostMesh) scene.remove(ghostMesh); const item = currentItemData; const modelGroup = prepareModel(item);
            if (modelGroup) { ghostMesh = modelGroup; } else { let mat = item.light ? new THREE.MeshStandardMaterial({color:item.color, emissive:item.color, emissiveIntensity:0.5, transparent:true, opacity:0.6}) : new THREE.MeshStandardMaterial({color:item.color, transparent:true, opacity:0.6}); let geo; if (item.id.includes('rug')) { geo = new THREE.CylinderGeometry(item.size.x/2, item.size.x/2, item.size.y, 32); geo.translate(0, item.size.y/2, 0); } else { geo = new THREE.BoxGeometry(item.size.x, item.size.y, item.size.z); if(!item.modelFile) geo.translate(0, item.size.y/2, 0); } ghostMesh = new THREE.Mesh(geo, mat); }
            ghostMesh.traverse((c) => { if (c.isMesh) { c.material = c.material.clone(); c.material.transparent = true; c.material.opacity = 0.5; } });
            ghostMesh.position.set(0,-100,0); if(item.type!=='wall') ghostMesh.rotation.y = currentRotation; scene.add(ghostMesh);
        }
        function checkColl(isWall) {
            ghostMesh.updateMatrixWorld(); const box = new THREE.Box3().setFromObject(ghostMesh); 
            if (currentItemData.layer === 0) { box.min.x += 0.1; box.max.x -= 0.1; box.min.z += 0.1; box.max.z -= 0.1; } else { box.expandByScalar(-0.1); }
            let col = false; if(!isWall) { for(let o of obstacles) { if(box.intersectsBox(new THREE.Box3().setFromObject(o))) { col = true; break; } } }
            if(!col) { for(let f of placedFurniture) { if(mode === 'moving_old' && f === selectedObject) continue; const myL = currentItemData.layer; const otherL = f.userData.parentClass ? f.userData.parentClass.dbItem.layer : 1; if(myL === 0 || otherL === 0) continue; if(myL === 2 && otherL === 1) continue; if(myL === 1 && otherL === 2) continue; if (currentItemData.allowOverlap && f.userData.parentClass && f.userData.parentClass.dbItem.type === 'wall') continue; if(box.intersectsBox(new THREE.Box3().setFromObject(f))) { col = true; break; } } }
            if(ghostMesh.position.y < 0 && currentItemData.layer !== 0) col = true; if(col) { ghostMesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0xff0000) }); canPlace = false; updateStatusText("ä½ç½®å†²çª", "invalid"); } else { ghostMesh.traverse(c => { if(c.isMesh) c.material.color.setHex(0xffffff) }); canPlace = true; updateStatusText("å¯æ”¾ç½®", "valid"); }
        }
        function confirmPlace() {
            if(mode === 'placing_new') { if(heartScore >= currentItemData.price) updateMoney(-currentItemData.price); else { alert("é‡‘é’±ä¸è¶³!"); cancelPlace(); return; } }
            let m; const modelGroup = prepareModel(currentItemData);
            if (modelGroup) { m = modelGroup; } else { m = ghostMesh.clone(); m.traverse(c=>{if(c.isMesh){ c.material=c.material.clone(); c.material.transparent=false; c.material.opacity=1; c.material.color.setHex(currentItemData.color); }}); }
            m.position.copy(ghostMesh.position); m.rotation.copy(ghostMesh.rotation);
            m.traverse(c => { if(c.isMesh) { c.castShadow=true; c.receiveShadow=true; if (!currentItemData.modelFile) c.material.color.setHex(currentItemData.color); if(currentItemData.light) { c.material.emissiveIntensity = 0.8; if(!currentItemData.modelFile) c.material.emissive.setHex(currentItemData.color); } else { c.material.emissive.setHex(0); } } });
            const newFurniture = new Furniture(m, currentItemData); 
            if(currentItemData.light) { if (currentItemData.lightType === 'point') { const bulb = new THREE.PointLight(0xffaa00, 0.8, 5); let lx = 0, ly = 0.3, lz = 0; if (currentItemData.lightOffset) { lx = currentItemData.lightOffset.x || 0; ly = currentItemData.lightOffset.y || 0; lz = currentItemData.lightOffset.z || 0; } bulb.position.set(lx, ly, lz); bulb.castShadow = true; m.add(bulb); } else { const sl = new THREE.SpotLight(0xfff0dd, 5); sl.position.set(0,0,0); sl.target.position.set(0,0,5); sl.angle = Math.PI / 3; sl.penumbra = 0.5; sl.castShadow = true; m.add(sl); m.add(sl.target); if (currentItemData.type === 'wall') { addSkyBacking(m, currentItemData.size); } } }
            scene.add(m); placedFurniture.push(m); 
            if (mode === 'placing_new' && currentItemData.layer === 1) { const savedItem = currentItemData; setTimeout(() => spawnMysteryBox(savedItem), 1000); }
            if(mode==='moving_old') { scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
            playBounce(m); if(mode==='moving_old') { mode='idle'; scene.remove(ghostMesh); ghostMesh=null; updateStatusText("ç§»åŠ¨å®Œæˆ"); } else { cancelPlace(); }
        }

        function onDown(e) { 
            if(e.target!==renderer.domElement)return; startPointer.x=e.clientX; startPointer.y=e.clientY; 
            if(mode==='idle' && e.button===0) { 
                raycaster.setFromCamera(pointer, camera); 
                for(let cat of cats) { const hits=raycaster.intersectObject(cat.mesh,true); if(hits.length>0){ cat.pet(); return; } } 
                const hits=raycaster.intersectObjects(placedFurniture, true); 
                if(hits.length>0) { 
                    let root=hits[0].object; while(root.parent&&root.parent!==scene) root=root.parent; 
                    if (root.userData.parentClass) { const didInteract = root.userData.parentClass.interact(); if (didInteract) return; if(root.userData.parentClass.isBox) { scene.remove(root); const i=placedFurniture.indexOf(root); if(i>-1)placedFurniture.splice(i,1); updateMoney(10); spawnHeart(root.position); updateStatusText("å›æ”¶çº¸ç®±+10"); return; } }
                    longPressTimer=setTimeout(()=>selectObj(root,e.clientX,e.clientY),500); 
                } 
            } 
            if(e.button===1&&ghostMesh&&currentItemData.type!=='wall'){e.preventDefault();rotateItem();return;} 
            if(e.button===0 && (mode==='placing_new'||mode==='moving_old')&&canPlace&&ghostMesh) confirmPlace(); 
        }

        function onUp() { if(longPressTimer){clearTimeout(longPressTimer);longPressTimer=null;} }
        function selectObj(m,x,y) { deselect(); let t=m; while(t.parent&&t.parent!==scene)t=t.parent; selectedObject=t; selectionBox=new THREE.BoxHelper(selectedObject,0xffffff); scene.add(selectionBox); showMenu(x,y); updateStatusText("é€‰ä¸­: å®¶å…·"); }
        function deselect() { selectedObject=null; if(selectionBox){scene.remove(selectionBox);selectionBox=null;} document.getElementById('context-menu').style.display='none'; document.getElementById('cat-panel').classList.add('hidden'); }
        function cancelPlace() { if(ghostMesh)scene.remove(ghostMesh); mode='idle'; ghostMesh=null; currentItemData=null; updateStatusText("æµè§ˆä¸­"); }
        function cancelMove() { if(mode==='moving_old'){if(ghostMesh)scene.remove(ghostMesh);if(selectedObject){selectedObject.position.copy(editingObjectOriginalPos);selectedObject.quaternion.copy(editingObjectOriginalQuat);selectedObject.visible=true;}} deselect(); mode='idle'; ghostMesh=null; }
        function showMenu(x,y) { const m=document.getElementById('context-menu'); m.style.display='flex'; let px=x+10, py=y+10; if(px+100>window.innerWidth)px=window.innerWidth-110; if(py+100>window.innerHeight)py=window.innerHeight-110; m.style.left=px+'px'; m.style.top=py+'px'; }
        function hideContextMenu() { document.getElementById('context-menu').style.display='none'; }
        function updateStatusText(t,c) { const e=document.getElementById('status-text'); e.innerText=t; e.className=c==='valid'?'status-valid':(c==='invalid'?'status-invalid':''); }
        function playBounce(m) { let f=0; const baseScale = m.userData.origScale || new THREE.Vector3(1,1,1); function a(){ if(f<20){const k=f/20; const s=0.1+(0.9)*(Math.sin(k*Math.PI*1.5)*0.2+k); m.scale.set(baseScale.x*s, baseScale.y*s, baseScale.z*s); f++; requestAnimationFrame(a); }else m.scale.copy(baseScale); } a(); }
        function rotateItem() { currentRotation += Math.PI/2; if(ghostMesh) { ghostMesh.rotation.y = currentRotation; checkColl(false); } }
        function startMovingOld(m) { mode = 'moving_old'; m.visible=false; editingObjectOriginalPos=m.position.clone(); editingObjectOriginalQuat=m.quaternion.clone(); const savedData = m.userData.parentClass ? m.userData.parentClass.dbItem : FURNITURE_DB[0]; currentItemData = savedData; if(currentItemData.type!=='wall') currentRotation=m.rotation.y; else currentRotation=0; createGhost(); updateStatusText("æ­£åœ¨ç§»åŠ¨..."); }
        function deleteSelected() { if(!selectedObject)return; scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
        function onMove(e) { 
            if(longPressTimer) { if(Math.hypot(e.clientX-startPointer.x, e.clientY-startPointer.y)>5) { clearTimeout(longPressTimer); longPressTimer=null; } } 
            pointer.x=(e.clientX/window.innerWidth)*2-1; pointer.y=-(e.clientY/window.innerHeight)*2+1; 
            if((mode==='placing_new'||mode==='moving_old') && ghostMesh) { 
                raycaster.setFromCamera(pointer, camera); 
                if(currentItemData.type==='wall') { const hits = raycaster.intersectObjects(obstacles); if(hits.length>0) { const h=hits[0]; const n=h.face.normal; if(Math.abs(n.y)>0.5) return; const offset = currentItemData.size.z / 2 + 0.01; const pos=h.point.clone().add(n.clone().multiplyScalar(offset)); if(Math.abs(n.x)>0.5) { pos.y=Math.round(pos.y/0.5)*0.5; pos.z=Math.round(pos.z/0.5)*0.5; } else { pos.x=Math.round(pos.x/0.5)*0.5; pos.y=Math.round(pos.y/0.5)*0.5; } const hh=currentItemData.size.y/2; if(pos.y<hh) pos.y=hh; if(pos.y+hh>3) pos.y=3-hh; ghostMesh.position.copy(pos); ghostMesh.lookAt(pos.clone().add(n)); checkColl(true); } return; } 
                let onTable = false; if(currentItemData.layer === 2) { const surfaceMeshes = placedFurniture.filter(f => f.userData.parentClass && f.userData.parentClass.dbItem && f.userData.parentClass.dbItem.isSurface); const hits = raycaster.intersectObjects(surfaceMeshes, true); if(hits.length > 0) { const hit = hits[0]; let targetY = hit.point.y; if(hit.object.parent && hit.object.parent.userData.parentClass && hit.object.parent.userData.parentClass.dbItem.surfaceHeight) { targetY = hit.object.parent.position.y + hit.object.parent.userData.parentClass.dbItem.surfaceHeight; } if (currentItemData.yFix) targetY += currentItemData.yFix; ghostMesh.position.set(hit.point.x, targetY, hit.point.z); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); onTable = true; } } 
                if(!onTable) { const hits = raycaster.intersectObject(floorPlane); if(hits.length>0) { const p=hits[0].point; let targetY = 0; if(currentItemData.id.includes('rug')) targetY = 0.01; ghostMesh.position.set(Math.round(p.x/0.5)*0.5, targetY, Math.round(p.z/0.5)*0.5); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); } } 
            } 
        }

        function onWindowResize() { const aspect = window.innerWidth / window.innerHeight; const d = 12; camera.left = -d * aspect; camera.right = d * aspect; camera.top = d; camera.bottom = -d; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        function init() { try { loadAssets(() => { updateStatusText("èµ„æºåŠ è½½å®Œæ¯•"); const ls = document.getElementById('loading-screen'); if(ls) ls.style.display = 'none'; if(!scene) startGame(); }); } catch(e) { console.error(e); alert("Init Error: " + e.message); } }
        
        init();
    </script>
