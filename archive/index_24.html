<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪的家 - 阶段24: 全面优化版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #e0f7fa; font-family: 'Microsoft YaHei', sans-serif; }
        canvas { display: block; outline: none; }
        #loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s;}
        #loading-text { font-size: 20px; color: #555; margin-bottom: 10px; }
        #progress-bar { width: 200px; height: 5px; background: #ddd; }
        #progress-fill { width: 0%; height: 100%; background: #ffaa00; transition: width 0.2s; }
        #shop-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 700px; background: rgba(255, 255, 255, 0.98); border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; user-select: none; z-index: 10; }
        #tabs { display: flex; background: #f0f0f0; border-bottom: 1px solid #ddd; }
        .tab { flex: 1; text-align: center; padding: 10px 0; cursor: pointer; font-size: 14px; color: #666; }
        .tab.active { background: #fff; color: #333; font-weight: bold; border-bottom: 3px solid #ffaa00; }
        #items-scroll { display: flex; gap: 12px; padding: 15px; overflow-x: auto; white-space: nowrap; scrollbar-width: thin; }
        .item-btn { flex: 0 0 auto; width: 80px; height: 85px; border: 2px solid #eee; border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; background: #fff; color: #333; position: relative; }
        .item-btn.selected { border-color: #ffaa00; background: #fff8e1; }
        .item-btn.disabled { filter: grayscale(100%); opacity: 0.6; cursor: not-allowed; }
        .color-preview { width: 24px; height: 24px; border-radius: 50%; margin-bottom: 5px; border: 1px solid rgba(0,0,0,0.1); background-size: cover; }
        .price-tag { margin-top: 4px; font-size: 11px; color: #e74c3c; font-weight: bold; background: #fff0f0; padding: 2px 6px; border-radius: 8px; }
        #heart-panel { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.95); padding: 8px 15px; border-radius: 20px; font-size: 18px; color: #e74c3c; font-weight: bold; z-index: 20; display:flex; gap:10px;}
        #debug-btn { background: #e74c3c; color: white; border: none; padding: 4px 8px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        #tutorial { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 15px; border-radius: 12px; pointer-events: none; z-index: 5; }
        #context-menu { position: absolute; display: none; background: white; padding: 8px; border-radius: 8px; z-index: 100; flex-direction: column; gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .context-btn { padding: 8px 16px; border: 1px solid #eee; background: #f9f9f9; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .btn-delete { color: red; background: #fff0f0; }
        .status-valid { color: green; font-weight: bold; }
        .status-invalid { color: red; font-weight: bold; }
        .heart-float { position: absolute; color: #e74c3c; font-weight: bold; font-size: 20px; pointer-events: none; animation: floatUp 1.5s ease-out forwards; z-index: 30; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-50px) scale(1.5); opacity: 0; } }
        .emote-bubble { position: absolute; font-size: 24px; pointer-events: none; animation: popUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 25; }
        @keyframes popUp { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';

        // --- 猫咪参数 ---
        const CAT_CONFIG = { scale: 0.35, rotateX: 0, rotateY: 0, yOffset: 0 };

        let scene, camera, renderer, controls;
        let raycaster, pointer, floorPlane;
        
        const loadedModels = {}; 
        const textureLoader = new THREE.TextureLoader();
        const gltfLoader = new GLTFLoader();
        const objLoader = new OBJLoader();
        
        let mode = 'idle', ghostMesh = null, currentItemData = null, currentRotation = 0, canPlace = false;
        let selectedObject = null, selectionBox = null, editingObjectOriginalPos = null, editingObjectOriginalQuat = null;
        let longPressTimer = null, startPointer = new THREE.Vector2();
        
        const obstacles = []; 
        const placedFurniture = []; 
        const cats = []; 
        let heartScore = 500; 
        let currentCategory = 'floor'; 

        // --- 数据库 ---
        const FURNITURE_DB = [
            // Layer 0: 地毯 (autoCenter)
            { id: 'rug',      type: 'floor', layer: 0, name: '圆地毯', price: 10,  color: 0x3498db, size: {x:2, y:0.05, z:2}, modelFile: 'rug.glb', modelScale: 1.5, yFix: 0.01, autoCenter: true },
            // Layer 1: 家具
            { id: 'bed',      type: 'floor', layer: 1, name: '猫窝',   price: 40,  color: 0xe67e22, size: {x:1, y:0.5, z:1}, modelFile: 'bed.glb', modelScale: 1.0 },
            { id: 'sofa',     type: 'floor', layer: 1, name: '大沙发', price: 150, color: 0xe74c3c, size: {x:3, y:1, z:1},   modelFile: 'sofa.glb', modelScale: 1.0 },
            { id: 'cat_tree', type: 'floor', layer: 1, name: '猫爬架', price: 100, color: 0x8e44ad, size: {x:1, y:2, z:1},   modelFile: 'cat_tree.glb', modelScale: 1.0 },
            { id: 'table',    type: 'floor', layer: 1, isSurface: true, surfaceHeight: 0.8, name: '木桌', price: 60,  color: 0x8d6e63, size: {x:1.5, y:0.8, z:1.5}, modelFile: 'table.glb', modelScale: 1.0 },
            
            // Layer 2: 小物
            { id: 'mug',      type: 'small', layer: 2, name: '马克杯', price: 5,   color: 0xffffff, size: {x:0.3, y:0.3, z:0.3}, modelFile: 'mug.glb', modelScale: 1.0, fixBottom: true },
            { id: 'lamp',     type: 'small', layer: 2, name: '台灯',   price: 25,  color: 0xf1c40f, size: {x:0.4, y:0.6, z:0.4}, light: true, lightType: 'point', modelFile: 'lamp.glb', modelScale: 1.0, fixBottom: true },
            
            // 墙壁
            { id: 'plant',    type: 'wall',  layer: 1, name: '壁挂藤', price: 20,  color: 0x2ecc71, size: {x:0.5, y:1, z:0.2}, modelFile: 'plant.glb', modelScale: 1.0 },
            { id: 'painting', type: 'wall',  layer: 1, name: '风景画', price: 50,  color: 0xFFD700, size: {x:1, y:1, z:0.1}, modelFile: 'painting.glb', modelScale: 1.0 },
            { id: 'window',   type: 'wall',  layer: 1, name: '落地窗', price: 120, color: 0x87CEEB, size: {x:1.5, y:2, z:0.2}, light: true, lightType: 'spot', modelFile: 'window_large.glb', modelScale: 1.0 },

            // 装修
            { id: 'floor_wood', type: 'decor', name: '木纹地板', price: 50, color: 0x8d6e63, decorType: 'floor', textureFile: 'wood.jpg' }, 
            { id: 'floor_tile', type: 'decor', name: '白瓷砖',   price: 50, color: 0xeeeeee, decorType: 'floor', textureFile: 'tile.jpg' },
            { id: 'wall_pink',  type: 'decor', name: '温馨粉墙', price: 50, color: 0xffcdd2, decorType: 'wall',  textureFile: 'wallpaper.jpg' },
            { id: 'wall_blue',  type: 'decor', name: '清爽蓝墙', price: 50, color: 0xb3e5fc, decorType: 'wall' }
        ];

        window.switchCategory = function(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab');
            if(cat==='floor') tabs[0].classList.add('active'); 
            else if(cat==='small') tabs[1].classList.add('active'); 
            else if(cat==='wall') tabs[2].classList.add('active');
            else tabs[3].classList.add('active'); 
            renderShopItems(cat);
        };

        function loadAssets(callback) {
            const loadingScreen = document.getElementById('loading-screen');
            const progressFill = document.getElementById('progress-fill');
            const files = [];
            files.push({ key: 'cat', path: './assets/models/cat.glb' });
            FURNITURE_DB.forEach(i => { if(i.modelFile) files.push({ key: i.id, path: './assets/models/'+i.modelFile }); });

            if(files.length===0) { callback(); return; }
            let count = 0;
            files.forEach(f => {
                const isObj = f.path.toLowerCase().endsWith('.obj');
                const l = isObj ? objLoader : gltfLoader;
                l.load(f.path, (data) => {
                    const sceneData = isObj ? data : data.scene;
                    const anims = isObj ? [] : data.animations;
                    sceneData.traverse(c=>{if(c.isMesh){c.castShadow=true;c.receiveShadow=true; c.frustumCulled=false;}}); 
                    loadedModels[f.key] = { scene: sceneData, animations: anims };
                    count++; check();
                }, undefined, (err)=>{ console.log("Missing: "+f.path); count++; check(); });
            });
            function check() {
                progressFill.style.width = Math.floor((count/files.length)*100)+'%';
                if(count===files.length) { setTimeout(()=>{ loadingScreen.style.opacity=0; setTimeout(()=>loadingScreen.remove(),500); callback(); }, 500); }
            }
        }

        function applyDecor(item) {
            updateMoney(-item.price);
            const setMaterial = (mesh, item) => {
                if (item.textureFile) {
                    textureLoader.load('./assets/textures/' + item.textureFile, (tex) => {
                        tex.colorSpace = THREE.SRGBColorSpace;
                        tex.wrapS = THREE.RepeatWrapping;
                        tex.wrapT = THREE.RepeatWrapping;
                        if (item.decorType === 'floor') tex.repeat.set(4, 4); else tex.repeat.set(2, 1);
                        mesh.material.map = tex;
                        mesh.material.color.setHex(0xffffff); 
                        mesh.material.needsUpdate = true;
                    });
                } else {
                    mesh.material.map = null;
                    mesh.material.color.setHex(item.color);
                    mesh.material.needsUpdate = true;
                }
            };
            if (item.decorType === 'floor') setMaterial(floorPlane, item);
            else if (item.decorType === 'wall') obstacles.forEach(wall => setMaterial(wall, item));
            updateStatusText("已更换: " + item.name);
        }

        // --- 猫咪逻辑 (增加避障) ---
        class Cat {
            constructor(scene, color) {
                this.scene = scene; this.state='idle'; this.targetPos=new THREE.Vector3(); this.interactTarget=null; this.timer=0; this.mixer=null; this.actions={}; this.isAnimated=false;
                this.mesh=new THREE.Group(); this.scene.add(this.mesh); 
                this.downRay=new THREE.Raycaster(); this.downRay.ray.direction.set(0,-1,0);
                this.forwardRay = new THREE.Raycaster(); // 前方避障射线

                if (loadedModels['cat']) {
                    const model = SkeletonUtils.clone(loadedModels['cat'].scene);
                    model.scale.set(CAT_CONFIG.scale, CAT_CONFIG.scale, CAT_CONFIG.scale);
                    model.position.y = CAT_CONFIG.yOffset;
                    model.rotation.x = CAT_CONFIG.rotateX; 
                    model.rotation.y = CAT_CONFIG.rotateY;
                    this.mesh.add(model);

                    if (loadedModels['cat'].animations.length > 0) {
                        this.isAnimated = true; this.mixer = new THREE.AnimationMixer(model);
                        const anims = loadedModels['cat'].animations;
                        const idleAnim = anims[2] || anims[0]; const walkAnim = anims[7] || anims[1] || anims[0];
                        this.actions['idle'] = this.mixer.clipAction(idleAnim); this.actions['walk'] = this.mixer.clipAction(walkAnim);
                        this.actions['idle'].play(); this.currentAction = this.actions['idle'];
                    }
                } else { this.mesh.add(this.createBlockCat(color)); }
                this.mesh.position.set(0, 0, 0); this.chooseNewAction();
            }
            createBlockCat(color) { const g=new THREE.Group(); const m=new THREE.MeshStandardMaterial({color:color}); const b=new THREE.Mesh(new THREE.BoxGeometry(0.4,0.3,0.6),m); b.position.y=0.15; g.add(b); const h=new THREE.Mesh(new THREE.BoxGeometry(0.35,0.3,0.3),m); h.position.set(0,0.4,0.4); g.add(h); return g; }
            
            update(dt) {
                if(this.isAnimated && this.mixer) this.mixer.update(dt);
                // 地形跟随
                const rayOrigin=this.mesh.position.clone(); rayOrigin.y=5; this.downRay.set(rayOrigin, new THREE.Vector3(0,-1,0));
                const hitCandidates=[floorPlane, ...placedFurniture.filter(f=>f.userData.dbItem&&f.userData.dbItem.layer===1)];
                const hits=this.downRay.intersectObjects(hitCandidates, true); 
                let targetY=0; if(hits.length>0) targetY=hits[0].point.y;
                this.mesh.position.y += (targetY - this.mesh.position.y) * 0.2;

                if(this.interactTarget) { if(!placedFurniture.includes(this.interactTarget)||!this.interactTarget.visible) { this.interrupt(); return; } }
                
                if(this.state==='walking') {
                    if(this.isAnimated && this.currentAction!==this.actions['walk']) { this.currentAction.fadeOut(0.2); this.actions['walk'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['walk']; }
                    
                    const dir=new THREE.Vector3().subVectors(this.targetPos,this.mesh.position); dir.y=0;
                    const dist = dir.length();

                    // --- 避障检测 (Raycast Forward) ---
                    const forwardDir = dir.clone().normalize();
                    this.forwardRay.set(this.mesh.position.clone().add(new THREE.Vector3(0, 0.3, 0)), forwardDir); // 抬高一点探测
                    // 探测所有家具（包括Layer2）
                    const obstacles = placedFurniture.filter(f => f.userData.dbItem.layer > 0);
                    const collisions = this.forwardRay.intersectObjects(obstacles, true);
                    
                    // 如果前方 0.5米有障碍物，且不是目标，则停止
                    if (collisions.length > 0 && collisions[0].distance < 0.5) {
                        // 简单避障：如果不去交互目标，就停下来换路
                        if (!this.interactTarget) {
                            this.chooseNewAction();
                            return;
                        }
                    }

                    if(dist<0.1) {
                        this.mesh.position.x=this.targetPos.x; this.mesh.position.z=this.targetPos.z;
                        if(this.interactTarget) this.enterInteraction(); else { this.state='idle'; this.timer=2; }
                    } else {
                        dir.normalize(); this.mesh.position.add(dir.multiplyScalar(2.0*dt)); this.mesh.lookAt(this.targetPos.x, this.mesh.position.y, this.targetPos.z);
                    }
                } else if(this.state==='idle') {
                    if(this.isAnimated && this.currentAction!==this.actions['idle']) { this.currentAction.fadeOut(0.2); this.actions['idle'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['idle']; }
                    this.timer-=dt; if(this.timer<=0) this.chooseNewAction();
                } else if(this.state==='interacting') {
                    if(this.isAnimated && this.currentAction!==this.actions['idle']) { this.currentAction.fadeOut(0.2); this.actions['idle'].reset().fadeIn(0.2).play(); this.currentAction=this.actions['idle']; }
                    this.timer-=dt; if(Math.random()<0.01)spawnHeart(this.mesh.position); if(this.timer<=0)this.leaveInteraction();
                }
            }
            interrupt() { showEmote(this.mesh.position,'❓'); this.state='idle'; this.interactTarget=null; this.timer=1; } 
            chooseNewAction() {
                const valid=placedFurniture.filter(f=>f.userData.dbItem.layer===1 && f.visible && f.userData.type!=='wall');
                if(valid.length>0 && Math.random()<0.7) { this.interactTarget=valid[Math.floor(Math.random()*valid.length)]; this.targetPos.copy(this.interactTarget.position); this.state='walking'; }
                else { this.interactTarget=null; this.targetPos.set((Math.random()-0.5)*8,0,(Math.random()-0.5)*8); this.state='walking'; }
            }
            enterInteraction() { this.state='interacting'; this.timer=5+Math.random()*5; if(this.interactTarget) this.mesh.rotation.y=Math.random()*Math.PI*2; }
            leaveInteraction() { this.state='idle'; this.timer=0.5; }
        }

        window.debugAddMoney = function() { updateMoney(100); };
        function updateMoney(amt) { heartScore+=amt; document.getElementById('heart-count').innerText=heartScore; refreshShopState(); }
        function refreshShopState() { document.querySelectorAll('.item-btn').forEach(b=>{const p=parseInt(b.dataset.price); if(heartScore>=p)b.classList.remove('disabled'); else b.classList.add('disabled');}); }
        function spawnHeart(pos) { const v=pos.clone(); v.y+=1; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='heart-float'; e.innerText='❤ +5'; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); updateMoney(5); setTimeout(()=>e.remove(),1500); }
        function showEmote(pos,t) { const v=pos.clone(); v.y+=1.2; v.project(camera); const x=(v.x*.5+.5)*window.innerWidth; const y=(-(v.y*.5)+.5)*window.innerHeight; const e=document.createElement('div'); e.className='emote-bubble'; e.innerText=t; e.style.left=x+'px'; e.style.top=y+'px'; document.body.appendChild(e); setTimeout(()=>e.remove(),1000); }

        window.startNewPlacement = function(id) {
            const item = FURNITURE_DB.find(i=>i.id===id);
            if(heartScore<item.price) { alert("金钱不足"); return; }
            if (item.type === 'decor') { applyDecor(item); return; }
            deselect(); mode='placing_new'; currentItemData=item; currentRotation=0;
            createGhost(); 
            updateStatusText("放置: "+item.name);
            document.querySelectorAll('.item-btn').forEach(b=>b.classList.remove('selected'));
        }
        document.getElementById('btn-move').onclick=()=>{if(selectedObject)startMovingOld(selectedObject);hideContextMenu();}
        document.getElementById('btn-delete').onclick=()=>{if(selectedObject)deleteSelected();hideContextMenu();}
        document.getElementById('btn-cancel').onclick=()=>{deselect();hideContextMenu();}

        function renderShopItems(cat) {
            const c=document.getElementById('items-scroll'); c.innerHTML='';
            let typeFilter = cat; if(cat==='small') typeFilter='small';
            FURNITURE_DB.filter(i=>i.type===typeFilter).forEach(item=>{
                const b=document.createElement('div'); b.className='item-btn'; b.dataset.price=item.price;
                b.onclick=(e)=>{ e.stopPropagation(); if(!b.classList.contains('disabled')){ startNewPlacement(item.id); document.querySelectorAll('.item-btn').forEach(x=>x.classList.remove('selected')); b.classList.add('selected'); } };
                const col=document.createElement('div'); col.className='color-preview'; 
                if(item.textureFile) col.style.backgroundImage = `url(./assets/textures/${item.textureFile})`;
                else col.style.background='#'+item.color.toString(16).padStart(6,'0');
                const t=document.createElement('span'); t.innerText=item.name;
                const p=document.createElement('div'); p.className='price-tag'; p.innerText='❤ '+item.price;
                b.append(col,t,p); c.appendChild(b);
            }); refreshShopState();
        }

        function createGhost() {
            if(ghostMesh) scene.remove(ghostMesh);
            const item = currentItemData;
            
            if (item.modelFile && loadedModels[item.id]) {
                const rawModel = loadedModels[item.id].scene.clone();
                // 1. 如果是OBJ (Group)，直接给材质颜色
                rawModel.traverse(c=>{ if(c.isMesh) c.material = new THREE.MeshStandardMaterial({color:item.color}); });

                if (item.fixBottom) {
                    const box = new THREE.Box3().setFromObject(rawModel);
                    rawModel.position.y = -box.min.y;
                }
                if (item.autoCenter) {
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = new THREE.Vector3(); box.getCenter(center);
                    rawModel.position.x -= center.x; raw.position.z -= center.z;
                }

                ghostMesh = new THREE.Group();
                ghostMesh.add(rawModel);
                const s = item.modelScale || 1.0;
                ghostMesh.scale.set(s,s,s);
            } else {
                let mat = item.light ? new THREE.MeshStandardMaterial({color:item.color, emissive:item.color, emissiveIntensity:0.5, transparent:true, opacity:0.6}) : new THREE.MeshStandardMaterial({color:item.color, transparent:true, opacity:0.6});
                ghostMesh = new THREE.Mesh(new THREE.BoxGeometry(item.size.x, item.size.y, item.size.z), mat);
                if(!item.modelFile) ghostMesh.geometry.translate(0, item.size.y/2, 0);
            }
            ghostMesh.traverse((c) => { if (c.isMesh) { c.material = c.material.clone(); c.material.transparent = true; c.material.opacity = 0.5; } });
            ghostMesh.position.set(0,-100,0);
            if(item.type!=='wall') ghostMesh.rotation.y = currentRotation;
            scene.add(ghostMesh);
        }

        function checkColl(isWall) {
            ghostMesh.updateMatrixWorld(); const box=new THREE.Box3().setFromObject(ghostMesh); 
            // 修复：地毯(layer 0)的包围盒不要缩小高度，只缩小XZ
            if (currentItemData.layer === 0) {
                box.min.x+=0.1; box.max.x-=0.1; box.min.z+=0.1; box.max.z-=0.1;
            } else {
                box.expandByScalar(-0.1); 
            }
            
            let col=false;
            if(!isWall) for(let o of obstacles) if(box.intersectsBox(new THREE.Box3().setFromObject(o))) { col=true; break; }
            if(!col) for(let f of placedFurniture) { 
                if(mode==='moving_old'&&f===selectedObject)continue; 
                const myL=currentItemData.layer; const otherL=f.userData.dbItem.layer;
                if(myL===0 || otherL===0) continue; 
                if(myL===2 && otherL===1) continue; if(myL===1 && otherL===2) continue; 
                if(box.intersectsBox(new THREE.Box3().setFromObject(f))) { col=true; break; } 
            }
            if(ghostMesh.position.y<0 && currentItemData.layer !== 0) col=true; // 地毯允许y=0
            
            if(col) { ghostMesh.traverse(c=>{if(c.isMesh)c.material.color.setHex(0xff0000)}); canPlace=false; updateStatusText("位置冲突", "invalid"); } 
            else { 
                // 恢复 Ghost 颜色 (保持半透明)
                ghostMesh.traverse(c=>{if(c.isMesh) c.material.color.setHex(0xffffff); }); 
                canPlace=true; updateStatusText("可放置", "valid"); 
            }
        }

        function confirmPlace() {
            if(mode === 'placing_new') { if(heartScore >= currentItemData.price) updateMoney(-currentItemData.price); else { alert("金钱不足!"); cancelPlace(); return; } }
            
            let m;
            // 修复：从源头重新克隆，保证颜色/贴图原始性
            if (currentItemData.modelFile && loadedModels[currentItemData.id]) {
                const raw = loadedModels[currentItemData.id].scene.clone();
                // 复现修正
                if (currentItemData.fixBottom) { const box=new THREE.Box3().setFromObject(raw); raw.position.y=-box.min.y; }
                if (currentItemData.autoCenter) { const box=new THREE.Box3().setFromObject(raw); const c=new THREE.Vector3(); box.getCenter(c); raw.position.x-=c.x; raw.position.z-=c.z; }
                
                m = new THREE.Group(); m.add(raw);
                const s = currentItemData.modelScale || 1.0; m.scale.set(s,s,s);
            } else {
                m = ghostMesh.clone(); 
                m.traverse(c=>{if(c.isMesh){ c.material=c.material.clone(); c.material.transparent=false; c.material.opacity=1; c.material.color.setHex(currentItemData.color); }});
            }

            m.position.copy(ghostMesh.position);
            m.rotation.copy(ghostMesh.rotation);
            m.traverse(c => { 
                if(c.isMesh) { 
                    c.castShadow=true; c.receiveShadow=true; 
                    // 修复：如果DB有颜色但模型没贴图，才上色。否则保留模型原色。
                    // 简单判定：如果没有贴图map，且DB有颜色，就上色 (针对OBJ)
                    if (currentItemData.modelFile.endsWith('.obj')) {
                         c.material = new THREE.MeshStandardMaterial({color: currentItemData.color});
                    }
                    if(currentItemData.light) { 
                        c.material.emissiveIntensity = 0.8; 
                        if(currentItemData.modelFile.endsWith('.obj')) c.material.emissive.setHex(currentItemData.color); 
                    } 
                }
            });

            m.userData={type:currentItemData.type, dbItem: currentItemData, origScale: m.scale.clone()}; 
            
            if(currentItemData.light) {
                if (currentItemData.lightType === 'point') {
                    const bulb = new THREE.PointLight(0xffaa00, 0.5, 3); bulb.position.set(0, 0.3, 0); bulb.castShadow = true; m.add(bulb);
                } else {
                    const sl = new THREE.SpotLight(0xfff0dd, 5); sl.position.set(0,0,0); sl.target.position.set(0,0,5); sl.angle = Math.PI / 3; sl.penumbra = 0.5; sl.castShadow = true; m.add(sl); m.add(sl.target);
                }
            }
            scene.add(m); 
            if(mode==='moving_old') { scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
            placedFurniture.push(m); playBounce(m);
            if(mode==='moving_old') { mode='idle'; scene.remove(ghostMesh); ghostMesh=null; updateStatusText("移动完成"); }
        }

        // ... 监听器保持不变 ...
        function onDown(e) { if(e.target!==renderer.domElement)return; if(e.button===1&&ghostMesh&&currentItemData.type!=='wall'){e.preventDefault();rotateItem();return;} if(e.button===0){startPointer.x=e.clientX;startPointer.y=e.clientY;if(mode==='idle')longPressTimer=setTimeout(()=>handleLong(e),500);if((mode==='placing_new'||mode==='moving_old')&&canPlace&&ghostMesh)confirmPlace();}}
        function onUp() { if(longPressTimer){clearTimeout(longPressTimer);longPressTimer=null;} }
        function handleLong(e) { raycaster.setFromCamera(pointer, camera); const hits=raycaster.intersectObjects(placedFurniture); if(hits.length>0)selectObj(hits[0].object,e.clientX,e.clientY);else deselect(); }
        function selectObj(m,x,y) { deselect(); let t=m; while(t.parent&&t.parent!==scene)t=t.parent; selectedObject=t; selectionBox=new THREE.BoxHelper(selectedObject,0xffffff); scene.add(selectionBox); showMenu(x,y); updateStatusText("选中: 家具"); }
        function deselect() { selectedObject=null; if(selectionBox){scene.remove(selectionBox);selectionBox=null;} document.getElementById('context-menu').style.display='none'; }
        function cancelPlace() { if(ghostMesh)scene.remove(ghostMesh); mode='idle'; ghostMesh=null; updateStatusText("浏览中"); }
        function cancelMove() { if(mode==='moving_old'){if(ghostMesh)scene.remove(ghostMesh);if(selectedObject){selectedObject.position.copy(editingObjectOriginalPos);selectedObject.quaternion.copy(editingObjectOriginalQuat);selectedObject.visible=true;}} deselect(); mode='idle'; ghostMesh=null; }
        function showMenu(x,y) { const m=document.getElementById('context-menu'); m.style.display='flex'; let px=x+10, py=y+10; if(px+100>window.innerWidth)px=window.innerWidth-110; if(py+100>window.innerHeight)py=window.innerHeight-110; m.style.left=px+'px'; m.style.top=py+'px'; }
        function hideContextMenu() { document.getElementById('context-menu').style.display='none'; }
        function updateStatusText(t,c) { const e=document.getElementById('status-text'); e.innerText=t; e.className=c==='valid'?'status-valid':(c==='invalid'?'status-invalid':''); }
        function playBounce(m) { let f=0; const baseScale = m.userData.origScale || new THREE.Vector3(1,1,1); function a(){ if(f<20){const k=f/20; const s=0.1+(0.9)*(Math.sin(k*Math.PI*1.5)*0.2+k); m.scale.set(baseScale.x*s, baseScale.y*s, baseScale.z*s); f++; requestAnimationFrame(a); }else m.scale.copy(baseScale); } a(); }
        function rotateItem() { currentRotation += Math.PI/2; if(ghostMesh) { ghostMesh.rotation.y = currentRotation; checkColl(false); } }
        function startMovingOld(m) { mode = 'moving_old'; editingObjectOriginalPos=m.position.clone(); editingObjectOriginalQuat=m.quaternion.clone(); const savedData = m.userData.dbItem || FURNITURE_DB[0]; currentItemData = savedData; if(currentItemData.type!=='wall') currentRotation=m.rotation.y; else currentRotation=0; createGhost(); m.visible=false; updateStatusText("正在移动..."); }
        function deleteSelected() { if(!selectedObject)return; scene.remove(selectedObject); const i=placedFurniture.indexOf(selectedObject); if(i>-1)placedFurniture.splice(i,1); deselect(); }
        function onMove(e) { if(longPressTimer) { if(Math.hypot(e.clientX-startPointer.x, e.clientY-startPointer.y)>5) { clearTimeout(longPressTimer); longPressTimer=null; } } pointer.x=(e.clientX/window.innerWidth)*2-1; pointer.y=-(e.clientY/window.innerHeight)*2+1; if((mode==='placing_new'||mode==='moving_old') && ghostMesh) { raycaster.setFromCamera(pointer, camera); if(currentItemData.type==='wall') { const hits = raycaster.intersectObjects(obstacles); if(hits.length>0) { const h=hits[0]; const n=h.face.normal; if(Math.abs(n.y)>0.5) return; const pos=h.point.clone().add(n.clone().multiplyScalar(currentItemData.size.z/2+0.01)); if(Math.abs(n.x)>0.5) { pos.y=Math.round(pos.y/0.5)*0.5; pos.z=Math.round(pos.z/0.5)*0.5; } else { pos.x=Math.round(pos.x/0.5)*0.5; pos.y=Math.round(pos.y/0.5)*0.5; } const hh=currentItemData.size.y/2; if(pos.y<hh) pos.y=hh; if(pos.y+hh>3) pos.y=3-hh; ghostMesh.position.copy(pos); ghostMesh.lookAt(pos.clone().add(n)); checkColl(true); } return; } let onTable = false; if(currentItemData.layer === 2) { const hits = raycaster.intersectObjects(placedFurniture.filter(f=>f.visible && f.userData.dbItem.layer===1)); if(hits.length > 0) { const hit = hits[0]; ghostMesh.position.set(hit.point.x, hit.point.y, hit.point.z); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); onTable = true; } } if(!onTable) { const hits = raycaster.intersectObject(floorPlane); if(hits.length>0) { const p=hits[0].point; ghostMesh.position.set(Math.round(p.x/0.5)*0.5, 0, Math.round(p.z/0.5)*0.5); ghostMesh.rotation.set(0, currentRotation, 0); checkColl(false); } } } }

        function init() { loadAssets(() => { updateStatusText("开始游戏"); startGame(); }); }

        function startGame() {
            document.getElementById('heart-count').innerText = heartScore;
            window.switchCategory('floor');
            scene = new THREE.Scene(); scene.background = new THREE.Color(0xdceefb);
            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            const aspect=window.innerWidth/window.innerHeight; const d=12;
            camera = new THREE.OrthographicCamera(-d*aspect, d*aspect, d, -d, 1, 1000);
            camera.position.set(20, 20, 20); camera.lookAt(0,0,0);
            controls = new OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.maxPolarAngle = Math.PI/2.1;
            
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x8d8d8d, 1.0); // 1.0强度
            scene.add(hemiLight);
            const dirLight = new THREE.DirectionalLight(0xffdfba, 1.0); // 主光
            dirLight.position.set(15,25,10); dirLight.castShadow=true;
            dirLight.shadow.camera.left=-15; dirLight.shadow.camera.right=15; dirLight.shadow.camera.top=15; dirLight.shadow.camera.bottom=-15; scene.add(dirLight);
            raycaster = new THREE.Raycaster(); pointer = new THREE.Vector2();
            
            const fg=new THREE.PlaneGeometry(12,12); const fm=new THREE.MeshStandardMaterial({color:0xeee8d5});
            floorPlane=new THREE.Mesh(fg, fm); floorPlane.rotation.x=-Math.PI/2; floorPlane.receiveShadow=true; scene.add(floorPlane);
            const wm=new THREE.MeshStandardMaterial({color:0xfff6d3});
            const w1=new THREE.Mesh(new THREE.BoxGeometry(10,3,0.5), wm); w1.position.set(0,1.5,-5.25); w1.receiveShadow=true; w1.castShadow=true; scene.add(w1); obstacles.push(w1);
            const w2=new THREE.Mesh(new THREE.BoxGeometry(0.5,3,10), wm); w2.position.set(-5.25,1.5,0); w2.receiveShadow=true; w2.castShadow=true; scene.add(w2); obstacles.push(w2);
            
            cats.push(new Cat(scene, 0xffa502));

            window.addEventListener('resize', ()=> { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('pointermove', onMove); window.addEventListener('pointerdown', onDown); window.addEventListener('pointerup', onUp);
            window.addEventListener('contextmenu', (e)=>{ e.preventDefault(); if(mode==='placing_new') cancelPlace(); else if(mode==='moving_old') cancelMove(); else deselect(); });
            window.addEventListener('keydown', (e)=>{ if((e.key==='r'||e.key==='R') && ghostMesh && currentItemData.type!=='wall') rotateItem(); });
            animate();
        }
        
        let lastTime=0;
        function animate(time) {
            requestAnimationFrame(animate); const dt=(time-lastTime)/1000; lastTime=time;
            controls.update(); if(selectionBox) selectionBox.material.opacity=0.5+Math.sin(time*0.005)*0.5;
            for(const cat of cats) cat.update(dt||0.016);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
